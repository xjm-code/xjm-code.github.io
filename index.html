<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目: 访客追踪控制台 // V21 (移除系统状态 & 隐藏原生播放器)</title>
    <style>
        /* ---------------------------------- */
        /* 1. 颜色、字体和布局 (NEON-MATRIX 主题) */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --main-color: #00ff99;     /* 霓虹绿 - 主色 */
            --accent-color: #ff00ff;   /* 霓虹紫/品红 - 强调色 */
            --text-color: #d9e6e6;     /* 浅灰白 */
            --border-color: rgba(0, 255, 153, 0.4); 
            --shadow-glow: 0 0 5px var(--main-color), 0 0 15px var(--main-color), 0 0 25px rgba(0, 255, 153, 0.6);
            --warning-color: #ffff00;  /* 警告色 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        
        /* 响应式布局 - Mobile First */
        .container {
            width: 95%;
            max-width: 1600px;
            padding: 10px;
            margin-bottom: 30px; 
            display: grid;
            gap: 15px;
            z-index: 10;
            grid-template-columns: 1fr; 
        }

        .main-panel, .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                /* 桌面端：左侧 2.5 份，右侧 1 份 */
                grid-template-columns: 2.5fr 1fr;
                padding: 40px;
                gap: 25px;
            }
        }
        
        /* 标题和 Glitch 效果 */
        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--main-color);
            text-align: center;
            font-size: clamp(1.8em, 5vw, 4em); 
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            position: relative;
            grid-column: 1 / -1; 
        }
        
        h2 {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 0, 255, 0.2);
        }
        .module {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            filter: drop-shadow(0 0 3px var(--main-color));
            transition: transform 0.3s ease-out, box-shadow 0.3s, filter 0.3s;
        }
        
        /* 访客数据面板样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); 
            gap: 10px;
        }
        
        .stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(0.9em, 3vw, 1.3em);
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
            white-space: normal;
        }
        
        /* 实时活动日志样式 */
        .log-feed {
            height: clamp(200px, 35vh, 350px); 
            overflow-y: scroll;
            border: 2px solid var(--accent-color); 
            background: rgba(0, 0, 0, 0.9);         
            padding: 10px;
            font-size: clamp(0.75em, 2vw, 0.9em);   
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.4); 
            
            &::-webkit-scrollbar { width: 5px; }
            &::-webkit-scrollbar-thumb { background: var(--main-color); border-radius: 10px; }
        }
        
        /* ... (日志颜色, 播放器样式保持不变) ... */

        /* 隐藏和显示控制 */
        .only-desktop { display: none; }
        @media (min-width: 768px) {
            .only-desktop { display: block; }
            .only-mobile { display: none; }
        }
        
        /* 【修复 2】隐藏原生 Audio 播放器 */
        #real-audio-player {
            display: none; 
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="particles" id="particle-container"></div>

    <div class="container">
        
        <h1 data-text="项目: 访客追踪控制台 V21">项目: 访客追踪控制台 V21</h1>
        
        <div class="main-panel">
            
            <div class="module">
                <h2>// 访客数据追踪 (核心)</h2>
                <div class="stats-grid" id="stats-grid">
                    </div>
            </div>

            <div class="module">
                <h2>// 实时活动日志</h2>
                <div class="log-feed" id="log-feed">
                    </div>
            </div>
        </div>

        <div class="side-panel">
            
            <div class="module">
                <h2>// 目标追踪指令</h2>
                <div class="command-list" id="command-list">
                    </div>
            </div>

            <div class="module only-desktop">
                <h2>// 网络音频控制台</h2>
                <div id="audio-console-desktop">
                    </div>
            </div>
            
            <div class="module only-mobile">
                <h2>// 网络音频控制台</h2>
                <div id="audio-console-mobile">
                    </div>
            </div>
        </div>
    </div>
    
    <audio id="real-audio-player" preload="auto" controls></audio>

    <script>
        // -----------------------
        // 1. 初始数据模型 
        // -----------------------
        
        const initialStats = [
            { id: 'ip', name: '接入 IP (公网)', value: '加载中...', unit: '' },
            { id: 'country', name: '国家/地区', value: '查询中...', unit: '' },
            { id: 'city', name: '城市', value: '查询中...', unit: '' },
            { id: 'temp', name: '当地温度', value: '查询中...', unit: ' °C' }, 
            { id: 'weather', name: '天气概况', value: '查询中...', unit: '' }, 
            { id: 'access', name: '访问时间', value: new Date().toLocaleTimeString('zh-CN'), unit: '' },
        ];
        
        // 核心系统状态数据已移除
        const initialCommands = [
            { id: 'cmd001', name: '\[CMD-001] 链路加密验证', status: 'COMPLETE' },
            { id: 'cmd002', name: '\[CMD-002] 访客权限评估', status: 'PENDING' },
            { id: 'cmd003', name: '\[CMD-003] 数据包深度解析', status: 'COMPLETE' },
            { id: 'cmd004', name: '\[CMD-004] 端口指纹采集', status: 'PENDING' },
            { id: 'cmd005', name: '\[CMD-005] 侧信道扫描', status: 'ABORTED' },
        ];
        
        // 稳定 CDN 测试音频链接
        const stableTestUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
        const tracks = [
            { title: 'Public Test Track 1 (CDN)', artist: 'SoundHelix', url: stableTestUrl },
            { title: 'Public Test Track 2 (CDN)', artist: 'SoundHelix', url: stableTestUrl },
            { title: 'Public Test Track 3 (CDN)', artist: 'SoundHelix', url: stableTestUrl },
            { title: 'Public Test Track 4 (CDN)', artist: 'SoundHelix', url: stableTestUrl },
        ];
        
        let playerState = { currentIndex: 0, status: 'STOPPED' };
        
        const statsGrid = document.getElementById('stats-grid');
        // systemStatsGrid 已移除
        const logFeed = document.getElementById('log-feed');
        const commandList = document.getElementById('command-list');
        const audioConsoleDesktop = document.getElementById('audio-console-desktop');
        const audioConsoleMobile = document.getElementById('audio-console-mobile');
        const audioPlayer = document.getElementById('real-audio-player');
        
        // -----------------------
        // 2. 播放器控制函数 (保持不变)
        // -----------------------
        
        window.togglePlayPause = function() {
            if (audioPlayer.paused || audioPlayer.ended) {
                // 自动播放需要用户交互，如果失败，可能是浏览器限制
                audioPlayer.play().then(() => {
                    playerState.status = 'PLAYING';
                    addLogEntry({ text: ` <SUCCESS> 音频流: 开始播放 ${tracks[playerState.currentIndex].title}`, class: 'success' });
                    updatePlayerUI();
                }).catch(e => {
                    playerState.status = 'PAUSED';
                    addLogEntry({ text: ` <WARNING> 音频流: 自动播放失败 (需要用户交互)`, class: 'warning' });
                    updatePlayerUI();
                });
            } else {
                audioPlayer.pause();
                playerState.status = 'PAUSED';
                addLogEntry({ text: ` <INFO> 音频流: 播放暂停`, class: 'info' });
                updatePlayerUI();
            }
        };

        window.nextTrack = function() {
            playerState.currentIndex = (playerState.currentIndex + 1) % tracks.length;
            audioPlayer.src = tracks[playerState.currentIndex].url;
            audioPlayer.load(); 
            
            if (playerState.status === 'PLAYING') {
                audioPlayer.play().then(() => {
                    addLogEntry({ 
                        text: ` <INFO> 音频流: 切换并播放 - ${tracks[playerState.currentIndex].title}`, 
                        class: 'info' 
                    });
                });
            } else {
                 addLogEntry({ 
                    text: ` <INFO> 音频流: 切换曲目至 - ${tracks[playerState.currentIndex].title} (当前暂停)`, 
                    class: 'info' 
                });
            }
            updatePlayerUI();
        }

        function renderPlayer(container) {
            const track = tracks[playerState.currentIndex];
            const isPlaying = playerState.status === 'PLAYING';
            const statusColor = isPlaying ? '#00ff99' : '#ff00ff';
            const statusText = isPlaying ? '\[播放中]' : '\[已暂停]';

            const currentTimeFormatted = formatTime(audioPlayer.currentTime || 0);
            const durationFormatted = formatTime(audioPlayer.duration || 0);

            container.innerHTML = `
                <div class="player-info">
                    <p>状态: <span style="color: ${statusColor};">${statusText}</span></p>
                    <p id="current-track">${track.title}</p>
                    <p>艺术家: ${track.artist}</p>
                    <p>时间: <span id="current-time-${container.id}">${currentTimeFormatted}</span> / <span id="duration-${container.id}">${durationFormatted}</span></p>
                </div>
                <div class="level-meter">
                    <div class="progress-bar" id="progress-bar-${container.id}" style="width: 0%;"></div>
                </div>
                <div class="player-controls">
                    <button class="control-btn" onclick="togglePlayPause()" id="play-pause-btn-${container.id}">\[${isPlaying ? 'PAUSE' : 'PLAY'}]</button>
                    <button class="control-btn" onclick="nextTrack()">\[NEXT TRACK]</button>
                </div>
            `;
        }

        function updatePlayerUI() {
            const isPlaying = playerState.status === 'PLAYING';
            
            const btnDesktop = document.getElementById('play-pause-btn-audio-console-desktop');
            const btnMobile = document.getElementById('play-pause-btn-audio-console-mobile');
            if (btnDesktop) btnDesktop.textContent = `\[${isPlaying ? 'PAUSE' : 'PLAY'}]`;
            if (btnMobile) btnMobile.textContent = `\[${isPlaying ? 'PAUSE' : 'PLAY'}]`;
            
            const currentTime = audioPlayer.currentTime || 0;
            const duration = audioPlayer.duration || 0;
            const progressPercent = duration > 0 ? (currentTime / duration) * 100 : 0;

            const timeDesktop = document.getElementById('current-time-audio-console-desktop');
            const timeMobile = document.getElementById('current-time-audio-console-mobile');
            const progDesktop = document.getElementById('progress-bar-audio-console-desktop');
            const progMobile = document.getElementById('progress-bar-audio-console-mobile');
            
            if (timeDesktop) timeDesktop.textContent = formatTime(currentTime);
            if (timeMobile) timeMobile.textContent = formatTime(currentTime);

            if (progDesktop) progDesktop.style.width = progressPercent + '%';
            if (progMobile) progMobile.style.width = progressPercent + '%';
            
            const track = tracks[playerState.currentIndex];
            const currentTrackDisplays = document.querySelectorAll('#current-track');
            const durationDisplays = document.querySelectorAll('[id^="duration-"]');
            
            currentTrackDisplays.forEach(el => el.textContent = track.title);
            durationDisplays.forEach(el => el.textContent = formatTime(duration));
        }

        // -----------------------
        // 3. 实时数据更新主循环
        // -----------------------
        
        function updateRandomData() {
            updateStatDisplay('access', new Date().toLocaleTimeString('zh-CN'));
            updateCommands(); 
            // updateSystemStats() 已移除
            updatePlayerUI(); 
            addLogEntry();
        }
        
        // -----------------------
        // 4. 渲染和 API 函数
        // -----------------------
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
        
        function renderStats() {
            statsGrid.innerHTML = initialStats.map(stat => `
                <div class="stat-item">
                    <div>${stat.name}</div>
                    <div class="stat-value" id="${stat.id}-value">${stat.value} ${stat.unit}</div>
                </div>
            `).join('');
        }
        
        // renderSystemStats() 和 updateSystemStats() 已移除
        
        function renderCommands() {
            commandList.innerHTML = initialCommands.map(cmd => {
                let statusClass = '';
                switch (cmd.status) {
                    case 'COMPLETE': statusClass = 'status-complete'; break;
                    case 'PENDING': statusClass = 'status-pending'; break;
                    case 'ERROR': statusClass = 'status-error'; break;
                    case 'ABORTED': statusClass = 'status-aborted'; break;
                    default: statusClass = 'status-pending';
                }
                return `<div class="command-item"><span class="command-name">${cmd.name}</span><span class="command-status ${statusClass}">${cmd.status}</span></div>`;
            }).join('');
        }

        function updateCommands() {
            initialCommands.forEach(cmd => {
                const rand = Math.random();
                if (cmd.status === 'PENDING') {
                    if (rand < 0.3) { cmd.status = 'COMPLETE'; } 
                    else if (rand > 0.9) { cmd.status = 'ERROR'; }
                } else if (cmd.status === 'COMPLETE' || cmd.status === 'ERROR' || cmd.status === 'ABORTED') {
                    if (rand > 0.8) { cmd.status = 'PENDING'; }
                }
            });
            renderCommands();
        }

        function updateStatDisplay(id, value, isError = false) { 
            const entry = initialStats.find(s => s.id === id);
            const element = document.getElementById(`${id}-value`);
            if (entry && element) {
                entry.value = value;
                const displayValue = (id === 'temp' && typeof value === 'number') ? value.toFixed(1) : value;
                element.textContent = displayValue + entry.unit;
                
                if (isError) { 
                    element.style.color = 'red'; 
                    element.style.textShadow = '0 0 5px red';
                } else { 
                    element.style.color = 'var(--text-color)'; 
                    element.style.textShadow = 'var(--shadow-glow)';
                }
            }
        }
        
        // ... (generateRandomLog 和 addLogEntry 保持不变) ...

        function fetchPublicIP() {
            updateStatDisplay('ip', '查询中...');
            // 使用公共且稳定的 IP API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.ok ? response.json() : Promise.reject('IP API 查询失败'))
                .then(data => {
                    updateStatDisplay('ip', data.ip);
                    fetchGeolocation(data.ip); 
                })
                .catch(error => {
                    console.error("获取公网 IP 失败:", error);
                    updateStatDisplay('ip', '错误: IP 不可用', true);
                    // 确保其他依赖项也设置为错误状态
                    updateStatDisplay('country', '网络错误', true);
                    updateStatDisplay('city', '网络错误', true);
                    updateStatDisplay('temp', 'N/A', true);
                    updateStatDisplay('weather', 'N/A', true);
                });
        }

        function fetchGeolocation(ip) {
            updateStatDisplay('country', '定位中...');
            updateStatDisplay('city', '定位中...');
            
            // 【修正错误显示】使用更稳定的地理位置 API (HTTPS)
            const geoApiUrl = `https://ip-api.com/json/${ip}?fields=country,city,status,message&lang=zh-CN`;
            
            fetch(geoApiUrl)
                .then(response => response.ok ? response.json() : Promise.reject('Geo API HTTP 错误'))
                .then(data => {
                    if (data.status === 'success') {
                        const city = data.city || '未知城市';
                        updateStatDisplay('country', data.country || '未知国家');
                        updateStatDisplay('city', city);
                        fetchWeather(city); 
                    } else {
                        // API 返回非成功状态
                        updateStatDisplay('country', '查询失败', true);
                        updateStatDisplay('city', data.message || 'API 错误', true);
                        updateStatDisplay('temp', 'N/A', true);
                        updateStatDisplay('weather', 'N/A', true);
                    }
                })
                .catch(error => {
                    // 网络请求失败
                    console.error("获取地理位置失败:", error);
                    updateStatDisplay('country', '网络错误', true);
                    updateStatDisplay('city', '网络错误', true);
                    updateStatDisplay('temp', 'N/A', true);
                    updateStatDisplay('weather', 'N/A', true);
                });
        }
        
        function fetchWeather(city) {
            updateStatDisplay('temp', '查询中...');
            updateStatDisplay('weather', '查询中...');

            const weatherApiUrl = `https://wttr.in/${city}?format=j1&lang=zh`;
            
            fetch(weatherApiUrl)
                .then(response => response.ok ? response.json() : Promise.reject('Weather API 查询失败'))
                .then(data => {
                    if (data && data.current_condition && data.current_condition.length > 0) {
                        const current = data.current_condition[0];
                        const tempString = current.temp_C.replace('C', '').trim();
                        const temp = parseFloat(tempString);
                        const description = current.lang_zh[0].value || current.weatherDesc[0].value || '未知';
                        
                        updateStatDisplay('temp', temp);
                        updateStatDisplay('weather', description);
                    } else {
                        updateStatDisplay('temp', '数据为空', true);
                        updateStatDisplay('weather', '无法获取', true);
                    }
                })
                .catch(error => {
                    console.error("获取天气失败:", error);
                    updateStatDisplay('temp', '查询错误', true);
                    updateStatDisplay('weather', '查询错误', true);
                });
        }

        function createParticles() { /* ... 不变 ... */ }


        // -----------------------
        // 5. 初始化和事件监听
        // -----------------------
        
        function initAudioPlayer() {
            audioPlayer.src = tracks[playerState.currentIndex].url;
            audioPlayer.load();
            
            audioPlayer.addEventListener('ended', nextTrack);
            audioPlayer.addEventListener('loadedmetadata', updatePlayerUI);
            audioPlayer.addEventListener('play', () => { playerState.status = 'PLAYING'; updatePlayerUI(); addLogEntry({ text: ` <SUCCESS> 音频流: 播放状态已同步`, class: 'success' }); });
            audioPlayer.addEventListener('pause', () => { playerState.status = 'PAUSED'; updatePlayerUI(); addLogEntry({ text: ` <INFO> 音频流: 暂停状态已同步`, class: 'info' }); });
            audioPlayer.addEventListener('error', (e) => { playerState.status = 'ERROR'; updatePlayerUI(); console.error("Audio Load Error:", e); addLogEntry({ text: ` <ERROR> 音频流: 加载失败! 请检查链接`, class: 'error' }); });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderStats(); 
            renderCommands(); 
            initAudioPlayer();
            
            renderPlayer(audioConsoleDesktop); 
            renderPlayer(audioConsoleMobile); 
            
            createParticles();
            
            fetchPublicIP(); // 触发 API 链式调用
            addLogEntry();
            
            setInterval(updateRandomData, 1000); 
        });

    </script>
</body>
</html>
