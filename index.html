    <style>
        /* ---------------------------------- */
        /* 1. 全局样式和未来主义字体 - 颜色和布局 */
        /* (与 V5 保持一致) */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --main-color: #ff9900;     /* 霓虹橙 - 主色 */
            --accent-color: #9900ff;   /* 紫罗兰/品红 - 强调色 */
            --text-color: #ffe8cc;
            --border-color: rgba(255, 153, 0, 0.4);
            --shadow-glow: 0 0 5px var(--main-color), 0 0 15px var(--main-color), 0 0 25px rgba(255, 153, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        
        /* 响应式布局 - Mobile First */
        .container {
            width: 95%;
            max-width: 1600px;
            padding: 10px;
            margin-bottom: 30px; 
            display: grid;
            gap: 15px;
            z-index: 10;
            grid-template-columns: 1fr; 
        }

        .main-panel, .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2.5fr 1fr;
                padding: 40px;
                gap: 25px;
            }
        }
        
        /* 标题和 Glitch 效果 (保持不变) */
        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--main-color);
            text-align: center;
            font-size: clamp(1.8em, 5vw, 4em); 
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            position: relative;
        }
        h1:before, h1:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-shadow: 0 0 5px var(--accent-color);
            clip: rect(0, 0, 0, 0);
        }
        h1:after {
            left: 2px;
            text-shadow: -1px 0 var(--main-color);
            animation: glitch-after 2s infinite alternate-reverse;
        }
        h1:before {
            left: -2px;
            text-shadow: 1px 0 var(--accent-color);
            animation: glitch-before 3s infinite alternate-reverse;
        }
        @keyframes glitch-before {
            0% { clip: rect(20px, 9999px, 80px, 0); transform: translate(4px, 0); }
            100% { clip: rect(70px, 9999px, 110px, 0); transform: translate(-2px, 0); }
        }
        @keyframes glitch-after {
            0% { clip: rect(40px, 9999px, 100px, 0); transform: translate(-2px, 0); }
            100% { clip: rect(30px, 9999px, 70px, 0); transform: translate(1px, 0); }
        }
        h2 {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 0, 255, 0.2);
        }
        .module {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            filter: drop-shadow(0 0 3px var(--main-color));
            transition: transform 0.3s ease-out, box-shadow 0.3s, filter 0.3s;
        }
        .module:hover {
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 5px 20px rgba(153, 0, 255, 0.4); 
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        /* 访问者数据面板样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            gap: 10px;
        }
        .stat-item {
            padding: 10px;
            border-left: 3px solid var(--main-color);
            word-break: break-word; 
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(0.9em, 3vw, 1.3em);
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
            white-space: normal;
        }
        
        /* 隐藏和显示控制 */
        .only-desktop { display: none; }
        @media (min-width: 768px) {
            .only-desktop { display: block; }
            .only-mobile { display: none; }
        }
        /* 粒子背景和 Glitch 动画等 CSS 保持不变... */
    </style>
</head>

        function getDeviceInfo() {
            const screenW = window.screen.width;
            const screenH = window.screen.height;
            const os = navigator.platform;
            let browser = 'Unknown';
            const userAgent = navigator.userAgent;

            if (userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edge") === -1) {
                browser = "Chrome";
            } else if (userAgent.indexOf("Firefox") > -1) {
                browser = "Firefox";
            } else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") === -1) {
                browser = "Safari";
            } else if (userAgent.indexOf("Edge") > -1) {
                browser = "Edge";
            }
            
            return { screenW, screenH, os, browser };
        }
