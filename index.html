<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: ZENITH // DATA CONSOLE</title>
    <style>
        /* ---------------------------------- */
        /* 1. 全局样式和未来主义字体 */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #0d1117; /* 深蓝灰色背景 */
            --main-color: #00ff99; /* 霓虹绿主色 */
            --accent-color: #00aaff; /* 霓虹蓝强调色 */
            --text-color: #e6e6e6;
            --border-color: rgba(0, 255, 153, 0.3);
            --shadow-glow: 0 0 5px var(--main-color), 0 0 10px var(--main-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 防止粒子溢出产生滚动条 */
        }

        /* ---------------------------------- */
        /* 2. 容器和布局 */
        /* ---------------------------------- */
        .container {
            width: 90%;
            max-width: 1400px;
            padding: 30px;
            display: grid;
            gap: 20px;
            grid-template-columns: 2fr 1fr; /* 左侧宽，右侧窄 */
            z-index: 10;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ---------------------------------- */
        /* 3. 霓虹和边框效果 */
        /* ---------------------------------- */
        .module {
            background: rgba(13, 17, 23, 0.7);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        /* 鼠标悬停交互 */
        .module:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 153, 0.4);
        }

        h2 {
            font-size: 1.5em;
            color: var(--accent-color);
            text-shadow: var(--shadow-glow);
            margin-bottom: 15px;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 5px;
        }

        /* ---------------------------------- */
        /* 4. 仪表盘样式 */
        /* ---------------------------------- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 255, 153, 0.1);
            padding: 10px;
            border-left: 3px solid var(--main-color);
        }

        .stat-item h3 {
            font-size: 0.9em;
            color: var(--main-color);
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
        }

        /* ---------------------------------- */
        /* 5. 进度条样式 */
        /* ---------------------------------- */
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 5px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
            transition: width 0.8s ease-out;
        }

        .progress-item p {
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* ---------------------------------- */
        /* 6. 活动日志样式 */
        /* ---------------------------------- */
        .log-feed {
            height: 250px;
            overflow-y: auto;
            border: 1px dashed var(--border-color);
            padding: 10px;
            font-size: 0.85em;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.5);
        }

        .log-feed::-webkit-scrollbar {
            width: 5px;
        }
        .log-feed::-webkit-scrollbar-thumb {
            background: var(--main-color);
        }

        .log-line {
            white-space: pre; /* 保留空格，模拟终端输出 */
            color: var(--text-color);
        }
        .log-line.warning { color: yellow; }
        .log-line.error { color: red; }
        .log-line.success { color: var(--main-color); }

        /* ---------------------------------- */
        /* 7. 导航菜单样式 */
        /* ---------------------------------- */
        .nav-link {
            display: block;
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px;
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .nav-link:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* ---------------------------------- */
        /* 8. 粒子背景动画 (酷炫狂屌部分) */
        /* ---------------------------------- */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* 确保不阻挡点击事件 */
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--main-color);
            opacity: 0.6;
            animation: move-particles linear infinite;
        }

        /* 随机生成粒子位置和动画延迟 */
        /* (JS 将会动态添加这些粒子) */

        @keyframes move-particles {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="particles" id="particle-container"></div>

    <div class="container">
        
        <div class="main-panel">
            
            <div class="module">
                <h2>// CORE SYSTEM STATUS</h2>
                <div class="stats-grid" id="stats-grid">
                    </div>
            </div>

            <div class="module">
                <h2>// REAL-TIME ACTIVITY LOG</h2>
                <div class="log-feed" id="log-feed">
                    </div>
            </div>

        </div>

        <div class="side-panel">
            
            <div class="module">
                <h2>// ACCESS TERMINAL</h2>
                <a href="#profile" class="nav-link">\[ACCESS: PROFILE]</a>
                <a href="#projects" class="nav-link">\[LOG: PROJECTS]</a>
                <a href="#connect" class="nav-link">\[CONNECT: TERMINAL]</a>
                <a href="#download" class="nav-link">\[DOWNLOAD: ASSETS]</a>
            </div>

            <div class="module">
                <h2>// PROJECT DEPLOYMENT STATUS</h2>
                <div id="progress-container">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // -----------------------
        // 1. 初始数据模型
        // -----------------------
        const initialStats = [
            { id: 'cpu', name: '处理器负载 (CPU Load)', value: 87.4, unit: '%', status: 'High Performance Mode' },
            { id: 'mem', name: '内存使用率 (Memory Usage)', value: 12.08, unit: ' GB', status: 'Optimal' },
            { id: 'ping', name: '网络延迟 (Ping Latency)', value: 4.5, unit: ' ms', status: 'Sub-Orbital Link' },
            { id: 'temp', name: '能量核心温度 (Core Temp)', value: 62.3, unit: ' °C', status: 'Nominal Deviation' },
        ];

        const initialProjects = [
            { name: 'Alpha-Nexus Deployment', progress: 92.1, status: 'Awaiting Final Authorization' },
            { name: 'Quantum Pathfinding', progress: 45.8, status: 'Calculations in Progress' },
            { name: 'Data Stream Intercept', progress: 100, status: 'Complete / Integrity: 99.999%' },
            { name: 'Target Vector Analysis (TVA)', progress: 65.3, status: 'Optimizing Route Efficiency' },
        ];
        
        const logs = [
            ' <INFO> System Initializing... Status: SUCCESS',
            ' <WARNING> Firewall Bypass Attempt Detected from IP: 192.168.4.21',
            ' <EVENT> Resource Allocation for Sub-Routine 7 initiated. Status: SUCCESS',
            ' <DATA> Encrypted Packet Signature Verified. Key Hash: 7A1C-4E0D-B9F2',
            ' <USER> User \'Ghost_Pilot\' logged in from Sector 3. Access Level: Admin',
            ' <ERROR> Database write failed. Retrying in 3 seconds.',
            ' <SUCCESS> Data Integrity Check Complete. No anomalies detected.',
        ];

        const statsGrid = document.getElementById('stats-grid');
        const progressContainer = document.getElementById('progress-container');
        const logFeed = document.getElementById('log-feed');

        // -----------------------
        // 2. 渲染初始数据
        // -----------------------

        function renderStats() {
            statsGrid.innerHTML = initialStats.map(stat => `
                <div class="stat-item">
                    <h3>${stat.name}</h3>
                    <div class="stat-value" id="${stat.id}-value">${stat.value}${stat.unit}</div>
                    <p>${stat.status}</p>
                </div>
            `).join('');
        }

        function renderProgress() {
            progressContainer.innerHTML = initialProjects.map(project => `
                <div class="progress-item">
                    <h4>${project.name}</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress}%"></div>
                    </div>
                    <p>${project.progress.toFixed(1)}% | ${project.status}</p>
                </div>
            `).join('');
        }

        // -----------------------
        // 3. 实时数据更新逻辑 (核心互动部分)
        // -----------------------

        function updateRandomData() {
            // A. 更新系统状态 (随机波动)
            initialStats.forEach(stat => {
                let change = (Math.random() - 0.5) * 5; // -2.5 到 2.5 的随机变化
                if (stat.id === 'ping') {
                    change = (Math.random() - 0.5) * 1.5; // Ping变化小一点
                    stat.value = Math.max(1.0, stat.value + change);
                } else {
                    stat.value = Math.max(10.0, Math.min(99.9, stat.value + change));
                }
                
                const element = document.getElementById(`${stat.id}-value`);
                if (element) {
                    element.textContent = stat.value.toFixed(stat.id === 'mem' ? 2 : 1) + stat.unit;
                }
            });

            // B. 更新项目进度 (随机推进)
            const progressFills = progressContainer.querySelectorAll('.progress-fill');
            const progressTexts = progressContainer.querySelectorAll('.progress-item p');

            initialProjects.forEach((project, index) => {
                if (project.progress < 100) {
                    let increment = Math.random() * 3 + 0.1; // 0.1 到 3.1 的随机增长
                    project.progress = Math.min(100, project.progress + increment);
                    
                    if(progressFills[index]) {
                        progressFills[index].style.width = project.progress + '%';
                    }
                    if(progressTexts[index]) {
                        progressTexts[index].innerHTML = `${project.progress.toFixed(1)}% | ${project.status}`;
                    }
                }
            });

            // C. 实时添加活动日志
            addLogEntry();
        }

        function addLogEntry() {
            const now = new Date();
            const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            const randomLog = logs[Math.floor(Math.random() * logs.length)];
            
            let logClass = '';
            if (randomLog.includes('<WARNING>')) logClass = 'warning';
            else if (randomLog.includes('<ERROR>')) logClass = 'error';
            else if (randomLog.includes('<SUCCESS>')) logClass = 'success';
            
            const newLog = document.createElement('div');
            newLog.className = `log-line ${logClass}`;
            newLog.textContent = `[${timeString}]${randomLog}`;
            
            // 插入到顶部
            if (logFeed.firstChild) {
                logFeed.insertBefore(newLog, logFeed.firstChild);
            } else {
                logFeed.appendChild(newLog);
            }

            // 保持日志数量不超过 15 条
            while (logFeed.children.length > 15) {
                logFeed.removeChild(logFeed.lastChild);
            }
        }

        // -----------------------
        // 4. 粒子背景动画 (CSS 动画)
        // -----------------------

        function createParticles() {
            const container = document.getElementById('particle-container');
            const numParticles = 50; 
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机起始位置
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `-${Math.random() * 100}vh`; // 从顶部外开始
                
                // 随机动画时长和延迟
                particle.style.animationDuration = `${Math.random() * 8 + 5}s`; // 5s to 13s
                particle.style.animationDelay = `-${Math.random() * 10}s`; // 负延迟让粒子一开始就分散
                
                // 随机大小
                const size = Math.random() * 3 + 1; // 1px to 4px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                container.appendChild(particle);
            }
        }

        // -----------------------
        // 5. 初始化和循环
        // -----------------------

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderProgress();
            createParticles();
            
            // 每 1.5 秒更新一次数据
            setInterval(updateRandomData, 1500); 
            // 立即添加第一条日志
            addLogEntry();
        });

    </script>

</body>
</html>
