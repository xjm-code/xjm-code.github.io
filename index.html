<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目: 访客追踪控制台 // V19 (布局修正 & 系统状态)</title>
    <style>
        /* ---------------------------------- */
        /* 1. 颜色、字体和布局 (NEON-MATRIX 主题) */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --main-color: #00ff99;     /* 霓虹绿 - 主色 */
            --accent-color: #ff00ff;   /* 霓虹紫/品红 - 强调色 */
            --text-color: #d9e6e6;     /* 浅灰白 */
            --border-color: rgba(0, 255, 153, 0.4); 
            --shadow-glow: 0 0 5px var(--main-color), 0 0 15px var(--main-color), 0 0 25px rgba(0, 255, 153, 0.6);
            --warning-color: #ffff00;  /* 警告色 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        
        /* 响应式布局 - Mobile First */
        .container {
            width: 95%;
            max-width: 1600px;
            padding: 10px;
            margin-bottom: 30px; 
            display: grid;
            gap: 15px;
            z-index: 10;
            /* 手机端单列 */
            grid-template-columns: 1fr; 
        }

        .main-panel, .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                /* 桌面端：左侧 2.5 份，右侧 1 份 */
                grid-template-columns: 2.5fr 1fr;
                padding: 40px;
                gap: 25px;
            }
        }
        
        /* 标题和 Glitch 效果 */
        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--main-color);
            text-align: center;
            font-size: clamp(1.8em, 5vw, 4em); 
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            position: relative;
            /* 确保标题占据整行 */
            grid-column: 1 / -1; 
        }
        
        /* ... (H1/H2/Module 样式保持不变) ... */
        h2 {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 0, 255, 0.2);
        }
        .module {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            filter: drop-shadow(0 0 3px var(--main-color));
            transition: transform 0.3s ease-out, box-shadow 0.3s, filter 0.3s;
        }


        /* 访客数据面板样式 */
        .stats-grid {
            display: grid;
            /* 确保在桌面端至少是 3 列，手机端适应 2 列 */
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); 
            gap: 10px;
        }
        
        /* 新增：核心系统状态面板样式 (V3 风格) */
        .system-stats-grid {
            display: grid;
            /* 桌面端 2x2 布局 */
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px;
            margin-top: 5px;
        }
        @media (min-width: 768px) {
            .system-stats-grid {
                /* 桌面端 2x2 布局 */
                grid-template-columns: repeat(4, 1fr); 
            }
        }

        .system-stat-item {
            padding: 15px;
            border: 1px solid var(--accent-color);
            background: rgba(255, 0, 255, 0.1);
            text-align: center;
            line-height: 1.2;
        }

        .system-stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(1.1em, 3vw, 1.6em);
            font-weight: 700;
            color: var(--main-color);
            text-shadow: var(--shadow-glow);
        }
        
        .stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(0.9em, 3vw, 1.3em);
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
            white-space: normal;
        }
        
        /* 实时活动日志样式 */
        .log-feed {
            height: clamp(200px, 35vh, 350px); 
            overflow-y: scroll;
            border: 2px solid var(--accent-color); 
            background: rgba(0, 0, 0, 0.9);         
            padding: 10px;
            font-size: clamp(0.75em, 2vw, 0.9em);   
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.4); 
            
            &::-webkit-scrollbar { width: 5px; }
            &::-webkit-scrollbar-thumb { background: var(--main-color); border-radius: 10px; }
        }
        
        /* ... (日志颜色, 播放器样式保持不变) ... */

        /* 隐藏和显示控制 */
        .only-desktop { display: none; }
        @media (min-width: 768px) {
            .only-desktop { display: block; }
            .only-mobile { display: none; }
        }
        
        /* 调试用途：显示浏览器原生控制条 */
        #real-audio-player {
            width: 100%;
            margin-top: 20px;
            filter: invert(1) hue-rotate(90deg); 
        }
    </style>
</head>

        // 核心系统状态数据 (左上角新增)

        window.togglePlayPause = function() { /* ... 不变 ... */ };

        function updatePlayerUI() { /* ... 不变 ... */ }


        // -----------------------
        // 3. 实时数据更新主循环
        // -----------------------
        
        function updateRandomData() {
            updateStatDisplay('access', new Date().toLocaleTimeString('zh-CN'));
            updateCommands(); 
            updateSystemStats(); // 【新增】更新系统状态

        // -----------------------
        // 4. API 和辅助函数 
        // -----------------------
        
        // 【新增】渲染系统状态模块
        function renderSystemStats() {
            systemStatsGrid.innerHTML = systemStats.map(stat => `
                <div class="system-stat-item">
                    <div>${stat.name}</div>
                    <div class="system-stat-value" id="${stat.id}-sys-value">${stat.value}${stat.unit}</div>
                </div>
            `).join('');
        }
        
        // 【新增】更新系统状态模块数据
        function updateSystemStats() {
            // CPU Load: 40% - 99%
            const newCpu = Math.min(99, systemStats[0].value + (Math.random() * 8 - 4));
            systemStats[0].value = Math.max(40, newCpu);
            
            // Memory: 1.5 GB - 16.0 GB
            const newMemory = Math.min(16.0, systemStats[1].value + (Math.random() * 0.8 - 0.4));
            systemStats[1].value = parseFloat(Math.max(1.5, newMemory).toFixed(2));
            
            // Ping: 5 ms - 150 ms
            const newPing = Math.min(150, systemStats[2].value + (Math.random() * 10 - 5));
            systemStats[2].value = Math.max(5, newPing).toFixed(1);

            // Core Temp: 50 °C - 90 °C
            const newTemp = Math.min(90, systemStats[3].value + (Math.random() * 3 - 1.5));
            systemStats[3].value = Math.max(50, newTemp).toFixed(1);

            systemStats.forEach(stat => {
                const element = document.getElementById(`${stat.id}-sys-value`);
                if (element) {
                    element.textContent = stat.value + stat.unit;
                    // 颜色警告：如果 CPU > 85 或 Temp > 80，则显示警告色
                    if ((stat.id === 'cpu' && stat.value > 85) || (stat.id === 'tempcore' && stat.value > 80)) {
                        element.style.color = 'var(--warning-color)';
                        element.style.textShadow = '0 0 5px var(--warning-color)';
                    } else {
                        element.style.color = 'var(--main-color)';
                        element.style.textShadow = 'var(--shadow-glow)';
                    }
                }
            });
        }
        
        // ... (其他辅助函数: formatTime, renderStats, renderCommands, updateCommands, updateStatDisplay, generateRandomLog, addLogEntry 保持不变) ...

        // ... (fetchPublicIP, fetchGeolocation, fetchWeather 保持不变，包含 HTTPS 修复) ...
        
        function fetchPublicIP() {
            updateStatDisplay('ip', '查询中...');
            fetch('https://api.ipify.org?format=json')
                .then(response => response.ok ? response.json() : Promise.reject('IP API 查询失败'))
                .then(data => {
                    updateStatDisplay('ip', data.ip);
                    fetchGeolocation(data.ip); 
                })
                .catch(error => {
                    console.error("获取公网 IP 失败:", error);
                    updateStatDisplay('ip', '错误: IP 不可用', true);
                    updateStatDisplay('country', '无法定位', true);
                    updateStatDisplay('city', '无法定位', true);
                    updateStatDisplay('temp', 'N/A', true);
                    updateStatDisplay('weather', 'N/A', true);
                });
        }

        function fetchGeolocation(ip) {
            updateStatDisplay('country', '定位中...');
            updateStatDisplay('city', '定位中...');
            
            const geoApiUrl = `https://ip-api.com/json/${ip}?fields=country,city,status,message&lang=zh-CN`;
            
            fetch(geoApiUrl)
                .then(response => response.ok ? response.json() : Promise.reject('Geo API HTTP 错误'))
                .then(data => {
                    if (data.status === 'success') {
                        const city = data.city || '未知城市';
                        updateStatDisplay('country', data.country || '未知国家');
                        updateStatDisplay('city', city);
                        fetchWeather(city); 
                    } else {
                        updateStatDisplay('country', '查询失败', true);
                        updateStatDisplay('city', data.message || 'API 错误', true);
                        updateStatDisplay('temp', 'N/A', true);
                        updateStatDisplay('weather', 'N/A', true);
                    }
                })
                .catch(error => {
                    console.error("获取地理位置失败:", error);
                    updateStatDisplay('country', '网络错误', true);
                    updateStatDisplay('city', '网络错误', true);
                    updateStatDisplay('temp', 'N/A', true);
                    updateStatDisplay('weather', 'N/A', true);
                });
        }
        
        function fetchWeather(city) { /* ... 不变 ... */ }
        function createParticles() { /* ... 不变 ... */ }
        
        // -----------------------
        // 5. 初始化和事件监听
        // -----------------------
        
        function initAudioPlayer() { /* ... 不变 ... */ }

        document.addEventListener('DOMContentLoaded', () => {
            renderStats(); 
            renderSystemStats(); // 【新增】渲染系统状态模块
            renderCommands(); 
            initAudioPlayer();
            
            renderPlayer(audioConsoleDesktop); 
            renderPlayer(audioConsoleMobile); 
            
            createParticles();
            
            fetchPublicIP();
            addLogEntry();
            
            // 首次初始化随机数据，避免一开始都是 0
            updateSystemStats();
            
            // 每秒更新一次所有随机数据
            setInterval(updateRandomData, 1000); 
        });

    </script>
