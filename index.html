<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目: 访客追踪控制台 // V22 (修复 Log Feed 渲染)</title>
    <style>
        /* ---------------------------------- */
        /* 1. 颜色、字体和布局 (NEON-MATRIX 主题) */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --main-color: #00ff99;     /* 霓虹绿 - 主色 */
            --accent-color: #ff00ff;   /* 霓虹紫/品红 - 强调色 */
            --text-color: #d9e6e6;     /* 浅灰白 */
            --border-color: rgba(0, 255, 153, 0.4); 
            --shadow-glow: 0 0 5px var(--main-color), 0 0 15px var(--main-color), 0 0 25px rgba(0, 255, 153, 0.6);
            --warning-color: #ffff00;  /* 警告色 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        
        /* 响应式布局 - Mobile First */
        .container {
            width: 95%;
            max-width: 1600px;
            padding: 10px;
            margin-bottom: 30px; 
            display: grid;
            gap: 15px;
            z-index: 10;
            grid-template-columns: 1fr; 
        }

        .main-panel, .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                /* 桌面端：左侧 2.5 份，右侧 1 份 */
                grid-template-columns: 2.5fr 1fr;
                padding: 40px;
                gap: 25px;
            }
        }
        
        /* 标题和 Glitch 效果 */
        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--main-color);
            text-align: center;
            font-size: clamp(1.8em, 5vw, 4em); 
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            position: relative;
            grid-column: 1 / -1; 
        }
        
        h2 {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 0, 255, 0.2);
        }
        .module {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            filter: drop-shadow(0 0 3px var(--main-color));
            transition: transform 0.3s ease-out, box-shadow 0.3s, filter 0.3s;
        }
        
        /* 访客数据面板样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); 
            gap: 10px;
        }
        
        .stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(0.9em, 3vw, 1.3em);
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
            white-space: normal;
        }
        
        /* 实时活动日志样式 */
        .log-feed {
            height: clamp(200px, 35vh, 350px); 
            overflow-y: scroll;
            border: 2px solid var(--accent-color); 
            background: rgba(0, 0, 0, 0.9);         
            padding: 10px;
            font-size: clamp(0.75em, 2vw, 0.9em);   
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.4); 
            
            &::-webkit-scrollbar { width: 5px; }
            &::-webkit-scrollbar-thumb { background: var(--main-color); border-radius: 10px; }
        }
        
        /* 日志颜色 */
        .log-line { color: var(--text-color); }
        .log-line.error { color: #ff5555; font-weight: bold; }
        .log-line.success { color: #00ff99; } 
        .log-line.warning { color: var(--warning-color); } 
        .log-line.info { color: #55aaff; } 
        
        /* 隐藏和显示控制 */
        .only-desktop { display: none; }
        @media (min-width: 768px) {
            .only-desktop { display: block; }
            .only-mobile { display: none; }
        }
        
        /* 隐藏原生 Audio 播放器 */
        #real-audio-player {
            display: none; 
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="particles" id="particle-container"></div>

    <div class="container">
        
        <h1 data-text="项目: 访客追踪控制台 V22">项目: 访客追踪控制台 V22</h1>
        
        <div class="main-panel">
            
            <div class="module">
                <h2>// 访客数据追踪 (核心)</h2>
                <div class="stats-grid" id="stats-grid">
                    </div>
            </div>

            <div class="module">
                <h2>// 实时活动日志</h2>
                <div class="log-feed" id="log-feed">
                    </div>
            </div>
        </div>

        <div class="side-panel">
            
            <div class="module">
                <h2>// 目标追踪指令</h2>
                <div class="command-list" id="command-list">
                    </div>
            </div>

            <div class="module only-desktop">
                <h2>// 网络音频控制台</h2>
                <div id="audio-console-desktop">
                    </div>
            </div>
            
            <div class="module only-mobile">
                <h2>// 网络音频控制台</h2>
                <div id="audio-console-mobile">
                    </div>
            </div>
        </div>
    </div>
    
    <audio id="real-audio-player" preload="auto" controls></audio>

    <script>
        // -----------------------
        // 1. 初始数据模型 
        // -----------------------
        
        const initialStats = [
            { id: 'ip', name: '接入 IP (公网)', value: '加载中...', unit: '' },
            { id: 'country', name: '国家/地区', value: '查询中...', unit: '' },
            { id: 'city', name: '城市', value: '查询中...', unit: '' },
            { id: 'temp', name: '当地温度', value: '查询中...', unit: ' °C' }, 
            { id: 'weather', name: '天气概况', value: '查询中...', unit: '' }, 
            { id: 'access', name: '访问时间', value: new Date().toLocaleTimeString('zh-CN'), unit: '' },
        ];
        
        const initialCommands = [
            { id: 'cmd001', name: '\[CMD-001] 链路加密验证', status: 'COMPLETE' },
            { id: 'cmd002', name: '\[CMD-002] 访客权限评估', status: 'PENDING' },
            { id: 'cmd003', name: '\[CMD-003] 数据包深度解析', status: 'COMPLETE' },
            { id: 'cmd004', name: '\[CMD-004] 端口指纹采集', status: 'PENDING' },
            { id: 'cmd005', name: '\[CMD-005] 侧信道扫描', status: 'ABORTED' },
        ];
        
        const stableTestUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
        const tracks = [
            { title: 'Public Test Track 1 (CDN)', artist: 'SoundHelix', url: stableTestUrl },
            { title: 'Public Test Track 2 (CDN)', artist: 'SoundHelix', url: stableTestUrl },
            { title: 'Public Test Track 3 (CDN)', artist: 'SoundHelix', url: stableTestUrl },
            { title: 'Public Test Track 4 (CDN)', artist: 'SoundHelix', url: stableTestUrl },
        ];
        
        let playerState = { currentIndex: 0, status: 'STOPPED' };
        
        const statsGrid = document.getElementById('stats-grid');
        const logFeed = document.getElementById('log-feed');
        const commandList = document.getElementById('command-list');
        const audioConsoleDesktop = document.getElementById('audio-console-desktop');
        const audioConsoleMobile = document.getElementById('audio-console-mobile');
        const audioPlayer = document.getElementById('real-audio-player');
        
        // -----------------------
        // 2. 播放器控制函数 (保持不变)
        // -----------------------
        
        window.togglePlayPause = function() {
            if (audioPlayer.paused || audioPlayer.ended) {
                audioPlayer.play().then(() => {
                    playerState.status = 'PLAYING';
                    addLogEntry({ text: ` <SUCCESS> 音频流: 开始播放 ${tracks[playerState.currentIndex].title}`, class: 'success' });
                    updatePlayerUI();
                }).catch(e => {
                    playerState.status = 'PAUSED';
                    addLogEntry({ text: ` <WARNING> 音频流: 自动播放失败 (需要用户交互)`, class: 'warning' });
                    updatePlayerUI();
                });
            } else {
                audioPlayer.pause();
                playerState.status = 'PAUSED';
                addLogEntry({ text: ` <INFO> 音频流: 播放暂停`, class: 'info' });
                updatePlayerUI();
            }
        };

        window.nextTrack = function() { /* ... 保持不变 ... */ };
        function renderPlayer(container) { /* ... 保持不变 ... */ }
        function updatePlayerUI() { /* ... 保持不变 ... */ }

        // -----------------------
        // 3. 实时数据更新主循环
        // -----------------------
        
        function updateRandomData() {
            updateStatDisplay('access', new Date().toLocaleTimeString('zh-CN'));
            updateCommands(); 
            updatePlayerUI(); 
            addLogEntry();
        }
        
        // -----------------------
        // 4. 渲染和 API 函数
        // -----------------------
        
        function formatTime(seconds) { /* ... 保持不变 ... */ return '00:00'; }
        
        function renderStats() {
            statsGrid.innerHTML = initialStats.map(stat => `
                <div class="stat-item">
                    <div>${stat.name}</div>
                    <div class="stat-value" id="${stat.id}-value">${stat.value} ${stat.unit}</div>
                </div>
            `).join('');
        }
        
        function renderCommands() { /* ... 保持不变 ... */ }
        function updateCommands() { /* ... 保持不变 ... */ }

        function updateStatDisplay(id, value, isError = false) { 
            const entry = initialStats.find(s => s.id === id);
            const element = document.getElementById(`${id}-value`);
            if (entry && element) {
                entry.value = value;
                const displayValue = (id === 'temp' && typeof value === 'number') ? value.toFixed(1) : value;
                element.textContent = displayValue + entry.unit;
                
                if (isError) { 
                    element.style.color = 'red'; 
                    element.style.textShadow = '0 0 5px red';
                } else { 
                    element.style.color = 'var(--text-color)'; 
                    element.style.textShadow = 'var(--shadow-glow)';
                }
            }
        }
        
        function generateRandomIP(internal = true) { /* ... 保持不变 ... */ return '192.168.0.1'; }
        function generateRandomPort() { /* ... 保持不变 ... */ return 8080; }
        function generateRandomHash() { /* ... 保持不变 ... */ return 'ABCDEF123456'; }
        function generateRandomFileName() { /* ... 保持不变 ... */ return 'log_file.txt'; }

        function generateRandomLog() {
            const types = [
                { type: 'SUCCESS', weight: 35, fn: () => Math.random() < 0.5 ? `系统核心进程 PID:${Math.floor(Math.random() * 9999)} 状态: 运行中` : `资源分配给 线程ID: 0x${generateRandomHash().substring(0, 8)} 状态: 完成` },
                { type: 'INFO', weight: 25, fn: () => Math.random() < 0.6 ? `[连接] 建立与 ${generateRandomIP(false)}:${generateRandomPort()} 的外部连接` : `[文件] 文件 ${generateRandomFileName()} 校验成功。哈希: ${generateRandomHash()}` },
                { type: 'WARNING', weight: 20, fn: () => `[警告] 内存使用率达到 95%。请释放资源!` },
                { type: 'ATTEMPT', weight: 10, fn: () => `[尝试] 发现来自 ${generateRandomIP(false)} 端口 ${generateRandomPort()} 的未经授权访问尝试` },
                { type: 'ERROR', weight: 5, fn: () => `[错误] 进程崩溃: 致命错误 0x${generateRandomHash().substring(0, 4)}` },
                { type: 'DATA', weight: 5, fn: () => `[数据] 传输 ${Math.floor(Math.random() * 1000)} MB 数据包到内部服务器 ${generateRandomIP()}... 状态: 成功` }
            ];

            let totalWeight = types.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const logType of types) {
                random -= logType.weight;
                if (random <= 0) {
                    let logText = logType.fn();
                    return { text: ` <${logType.type}> ${logText}`, class: logType.type.toLowerCase() };
                }
            }
            return { text: ' <INFO> 系统状态正常', class: 'info' }; 
        }

        // 【修复 Log Feed】增强日志添加函数
        function addLogEntry(manualLog = null) {
            // 确保 logFeed 元素存在
            if (!logFeed) {
                console.error("Log Feed 元素未找到! 请检查 HTML ID 'log-feed'.");
                return;
            }

            const now = new Date();
            const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            
            const log = manualLog || generateRandomLog(); 
            
            const newLog = document.createElement('div');
            newLog.className = `log-line ${log.class === 'attempt' ? 'error' : log.class}`; 
            newLog.textContent = `[${timeString}]${log.text}`;
            
            // 总是将新的日志添加到顶部 (prepend)
            logFeed.insertBefore(newLog, logFeed.firstChild);

            // 限制日志数量
            while (logFeed.children.length > 25) { 
                logFeed.removeChild(logFeed.lastChild);
            }
        }
        
        function fetchPublicIP() { /* ... 保持不变 ... */ }
        function fetchGeolocation(ip) { /* ... 保持不变 ... */ }
        function fetchWeather(city) { /* ... 保持不变 ... */ }
        function createParticles() { /* ... 保持不变 ... */ }


        // -----------------------
        // 5. 初始化和事件监听
        // -----------------------
        
        function initAudioPlayer() { /* ... 保持不变 ... */ }

        document.addEventListener('DOMContentLoaded', () => {
            renderStats(); 
            renderCommands(); 
            initAudioPlayer();
            
            renderPlayer(audioConsoleDesktop); 
            renderPlayer(audioConsoleMobile); 
            
            createParticles();
            
            // 立即填充几条日志，确保 Log Feed 被渲染
            addLogEntry({ text: ' <SUCCESS> 核心控制台已初始化', class: 'success' });
            addLogEntry({ text: ' <INFO> 启动访客追踪 API 链式调用...', class: 'info' });
            addLogEntry({ text: ' <DATA> 准备音频流 CDN 连接...', class: 'info' });
            
            fetchPublicIP(); // 触发 API 链式调用
            
            // 每秒更新一次所有随机数据和日志
            setInterval(updateRandomData, 1000); 
        });

    </script>
</body>
</html>
