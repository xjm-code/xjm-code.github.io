<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目: 访客追踪控制台 // V14 (音乐播放器)</title>
    <style>
        /* ---------------------------------- */
        /* 1. 颜色、字体和布局 (与 V13 保持一致) */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --main-color: #ff9900;     /* 霓虹橙 - 主色 */
            --accent-color: #9900ff;   /* 紫罗兰/品红 - 强调色 */
            --text-color: #ffe8cc;
            --border-color: rgba(255, 153, 0, 0.4);
            --shadow-glow: 0 0 5px var(--main-color), 0 0 15px var(--main-color), 0 0 25px rgba(255, 153, 0, 0.6);
            --warning-color: #ffff00;  /* 警告色 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        
        /* 响应式布局 - Mobile First */
        .container {
            width: 95%;
            max-width: 1600px;
            padding: 10px;
            margin-bottom: 30px; 
            display: grid;
            gap: 15px;
            z-index: 10;
            grid-template-columns: 1fr; 
        }

        .main-panel, .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2.5fr 1fr;
                padding: 40px;
                gap: 25px;
            }
        }
        
        /* 标题和 Glitch 效果 */
        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--main-color);
            text-align: center;
            font-size: clamp(1.8em, 5vw, 4em); 
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            position: relative;
        }
        h1:before, h1:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-shadow: 0 0 5px var(--accent-color);
            clip: rect(0, 0, 0, 0);
        }
        h1:after {
            left: 2px;
            text-shadow: -1px 0 var(--main-color);
            animation: glitch-after 2s infinite alternate-reverse;
        }
        h1:before {
            left: -2px;
            text-shadow: 1px 0 var(--accent-color);
            animation: glitch-before 3s infinite alternate-reverse;
        }
        @keyframes glitch-before {
            0% { clip: rect(20px, 9999px, 80px, 0); transform: translate(4px, 0); }
            100% { clip: rect(70px, 9999px, 110px, 0); transform: translate(-2px, 0); }
        }
        @keyframes glitch-after {
            0% { clip: rect(40px, 9999px, 100px, 0); transform: translate(-2px, 0); }
            100% { clip: rect(30px, 9999px, 70px, 0); transform: translate(1px, 0); }
        }
        h2 {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 0, 255, 0.2);
        }
        .module {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            filter: drop-shadow(0 0 3px var(--main-color));
            transition: transform 0.3s ease-out, box-shadow 0.3s, filter 0.3s;
        }
        .module:hover {
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 5px 20px rgba(153, 0, 255, 0.4); 
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        /* 访问者数据面板样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            gap: 10px;
        }
        .stat-item {
            padding: 10px;
            border-left: 3px solid var(--main-color);
            word-break: break-word; 
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(0.9em, 3vw, 1.3em);
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
            white-space: normal;
        }
        
        /* 实时活动日志样式 */
        .log-feed {
            height: clamp(200px, 35vh, 350px); 
            overflow-y: scroll;
            border: 2px solid var(--accent-color); 
            background: rgba(0, 0, 0, 0.9);         
            padding: 10px;
            font-size: clamp(0.75em, 2vw, 0.9em);   
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(153, 0, 255, 0.4); 
            
            &::-webkit-scrollbar { width: 5px; }
            &::-webkit-scrollbar-thumb { background: var(--main-color); border-radius: 10px; }
        }
        
        /* 日志颜色 */
        .log-line.error { color: #ff5555; font-weight: bold; }
        .log-line.success { color: #00ff99; } 
        .log-line.warning { color: var(--warning-color); } 

        /* ---------------------------------- */
        /* 2. 音乐播放器样式 (新增) */
        /* ---------------------------------- */
        .player-info {
            padding: 10px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        .player-info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 5px;
        }
        #current-track {
            font-size: 1.1em;
            color: var(--main-color);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.7);
        }

        /* 进度条/电平指示器 */
        .level-meter {
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color);
            transition: width 0.1s linear;
        }

        /* 控制按钮 */
        .player-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: space-around;
        }
        .control-btn {
            background: rgba(153, 0, 255, 0.2);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 8px 12px;
            font-family: 'Space Mono', monospace;
            cursor: pointer;
            text-shadow: 0 0 5px var(--accent-color);
            transition: all 0.2s;
            font-size: 0.9em;
        }
        .control-btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* 隐藏和显示控制 */
        .only-desktop { display: none; }
        @media (min-width: 768px) {
            .only-desktop { display: block; }
            .only-mobile { display: none; }
        }
    </style>
</head>
<body>

    <div class="particles" id="particle-container"></div>

    <div class="container">
        
        <h1 data-text="项目: 访客追踪控制台 V14">项目: 访客追踪控制台 V14</h1>

        <div class="main-panel">
            
            <div class="module">
                <h2>// 访客数据追踪 (核心)</h2>
                <div class="stats-grid" id="stats-grid">
                    </div>
            </div>

            <div class="module">
                <h2>// 实时活动日志</h2>
                <div class="log-feed" id="log-feed">
                    </div>
            </div>
            
            <div class="module only-mobile">
                <h2>// 网络音频控制台</h2>
                <div id="audio-console-mobile">
                    </div>
            </div>

        </div>

        <div class="side-panel">
            
            <div class="module">
                <h2>// 目标追踪指令</h2>
                <div class="command-list" id="command-list">
                    </div>
            </div>

            <div class="module only-desktop">
                <h2>// 网络音频控制台</h2>
                <div id="audio-console-desktop">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // -----------------------
        // 1. 初始数据模型 
        // -----------------------
        
        const initialStats = [
            { id: 'ip', name: '接入 IP (公网)', value: '加载中...', unit: '' },
            { id: 'country', name: '国家/地区', value: '查询中...', unit: '' },
            { id: 'city', name: '城市', value: '查询中...', unit: '' },
            { id: 'temp', name: '当地温度', value: '查询中...', unit: ' °C' }, 
            { id: 'weather', name: '天气概况', value: '查询中...', unit: '' }, 
            { id: 'access', name: '访问时间', value: new Date().toLocaleTimeString('zh-CN'), unit: '' },
        ];

        const initialCommands = [
            { id: 'cmd001', name: '\[CMD-001] 链路加密验证', status: 'COMPLETE' },
            { id: 'cmd002', name: '\[CMD-002] 访客权限评估', status: 'PENDING' },
            { id: 'cmd003', name: '\[CMD-003] 数据包深度解析', status: 'COMPLETE' },
            { id: 'cmd004', name: '\[CMD-004] 端口指纹采集', status: 'PENDING' },
            { id: 'cmd005', name: '\[CMD-005] 侧信道扫描', status: 'ABORTED' },
        ];

        // 新增：音乐播放器数据
        const tracks = [
            { title: 'Data Stream Intercept', artist: 'Synthwave Coder', duration: 215 },
            { title: 'Matrix Protocol', artist: 'HoloNet Digger', duration: 180 },
            { title: 'Neon Night City', artist: 'Vapor Glitch', duration: 250 },
            { title: 'Access Denied Remix', artist: 'Firewall Breach', duration: 198 },
        ];
        
        let playerState = {
            currentIndex: 0,
            status: 'PLAYING', // PLAYING, PAUSED, STOPPED
            currentTime: 0,
            duration: tracks[0].duration // 初始时长
        };
        
        const statsGrid = document.getElementById('stats-grid');
        const logFeed = document.getElementById('log-feed');
        const commandList = document.getElementById('command-list');
        const audioConsoleDesktop = document.getElementById('audio-console-desktop');
        const audioConsoleMobile = document.getElementById('audio-console-mobile');
        
        // -----------------------
        // 2. 随机数据生成函数 (保持不变)
        // -----------------------
        function generateRandomIP(internal = true) { /* ... implementation ... */ return internal ? `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}` : `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`; }
        function generateRandomPort() { return Math.floor(Math.random() * 60000) + 1024; }
        function generateRandomHash() { return Array.from({ length: 12 }, () => Math.floor(Math.random() * 16).toString(16)).join('').toUpperCase(); }
        function generateRandomFileName() {
            const names = ['config', 'backup', 'temp', 'log', 'image', 'db', 'user', 'main', 'script'];
            const extensions = ['.dat', '.bin', '.tmp', '.json', '.sh', '.py', '.txt', '.enc'];
            return `${names[Math.floor(Math.random() * names.length)]}_${generateRandomHash().substring(0, 4)}${extensions[Math.floor(Math.random() * extensions.length)]}`;
        }
        
        // -----------------------
        // 3. 实时活动日志数据源 
        // -----------------------
        function generateRandomLog() {
            const types = [
                { type: 'SUCCESS', weight: 35, fn: () => Math.random() < 0.5 ? `系统核心进程 PID:${Math.floor(Math.random() * 9999)} 状态: 运行中` : `资源分配给 线程ID: 0x${generateRandomHash().substring(0, 8)} 状态: 完成` },
                { type: 'INFO', weight: 25, fn: () => Math.random() < 0.6 ? `[连接] 建立与 ${generateRandomIP(false)}:${generateRandomPort()} 的外部连接` : `[文件] 文件 ${generateRandomFileName()} 校验成功。哈希: ${generateRandomHash()}` },
                { type: 'WARNING', weight: 20, fn: () => `[警告] 内存使用率达到 95%。请释放资源!` },
                { type: 'ATTEMPT', weight: 10, fn: () => `[尝试] 发现来自 ${generateRandomIP(false)} 端口 ${generateRandomPort()} 的未经授权访问尝试` },
                { type: 'ERROR', weight: 5, fn: () => `[错误] 进程崩溃: 致命错误 0x${generateRandomHash().substring(0, 4)}` },
                { type: 'DATA', weight: 5, fn: () => `[数据] 传输 ${Math.floor(Math.random() * 1000)} MB 数据包到内部服务器 ${generateRandomIP()}... 状态: 成功` }
            ];

            let totalWeight = types.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const logType of types) {
                random -= logType.weight;
                if (random <= 0) {
                    let logText = logType.fn();
                    return { text: ` <${logType.type}> ${logText}`, class: logType.type.toLowerCase() };
                }
            }
            return { text: ' <INFO> 系统状态正常', class: 'info' }; 
        }

        // -----------------------
        // 4. 渲染函数
        // -----------------------
        
        // 时间格式化 MM:SS
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function renderPlayer(container) {
            const track = tracks[playerState.currentIndex];
            const statusColor = playerState.status === 'PLAYING' ? '#00ff99' : '#ff9900';
            const statusText = playerState.status === 'PLAYING' ? '\[播放中]' : playerState.status === 'PAUSED' ? '\[暂停]' : '\[停止]';

            container.innerHTML = `
                <div class="player-info">
                    <p>状态: <span style="color: ${statusColor};">${statusText}</span></p>
                    <p id="current-track">${track.title}</p>
                    <p>艺术家: ${track.artist}</p>
                    <p>时间: <span id="current-time">${formatTime(playerState.currentTime)}</span> / ${formatTime(track.duration)}</p>
                </div>
                <div class="level-meter">
                    <div id="progress-bar-${container.id}" style="width: 0%;"></div>
                </div>
                <div class="player-controls">
                    <button class="control-btn" onclick="togglePlayPause('${container.id}')" id="play-pause-btn-${container.id}">\[${playerState.status === 'PLAYING' ? 'PAUSE' : 'PLAY'}]</button>
                    <button class="control-btn" onclick="nextTrack('${container.id}')">\[NEXT TRACK]</button>
                </div>
            `;
        }
        
        // 5. 播放器控制函数 (暴露给 HTML onclick)
        window.togglePlayPause = function(containerId) {
            playerState.status = playerState.status === 'PLAYING' ? 'PAUSED' : 'PLAYING';
            // 立即更新按钮文本
            const btn = document.getElementById(`play-pause-btn-${containerId}`);
            if (btn) {
                btn.textContent = `\[${playerState.status === 'PLAYING' ? 'PAUSE' : 'PLAY'}]`;
            }
            // 重新渲染以更新状态文本颜色
            renderPlayer(document.getElementById(containerId));
        }

        window.nextTrack = function(containerId) {
            playerState.currentIndex = (playerState.currentIndex + 1) % tracks.length;
            playerState.currentTime = 0;
            playerState.duration = tracks[playerState.currentIndex].duration;
            playerState.status = 'PLAYING';
            
            // 重新渲染所有播放器实例
            renderPlayer(audioConsoleDesktop);
            renderPlayer(audioConsoleMobile);
            
            // 添加日志
            addLogEntry({ 
                text: ` <INFO> 播放列表: 切换至下一曲 - ${tracks[playerState.currentIndex].title}`, 
                class: 'info' 
            });
        }


        // -----------------------
        // 6. 实时数据更新逻辑
        // -----------------------

        function updatePlayerTime() {
            if (playerState.status === 'PLAYING') {
                playerState.currentTime += 1;
                
                if (playerState.currentTime >= playerState.duration) {
                    // 播放完成，自动切换下一曲
                    nextTrack(audioConsoleDesktop.id); // 使用桌面ID作为参数
                    return; 
                }
            }

            // 更新时间和进度条
            const progressDesktop = document.getElementById('progress-bar-audio-console-desktop');
            const progressMobile = document.getElementById('progress-bar-audio-console-mobile');
            const timeDisplays = document.querySelectorAll('[id^="current-time"]');
            
            const progressPercent = (playerState.currentTime / playerState.duration) * 100;

            if (progressDesktop) progressDesktop.style.width = progressPercent + '%';
            if (progressMobile) progressMobile.style.width = progressPercent + '%';

            timeDisplays.forEach(el => {
                el.textContent = formatTime(playerState.currentTime);
            });
            
            // 确保播放状态文本更新，尤其是暂停/播放按钮
            document.getElementById('play-pause-btn-audio-console-desktop').textContent = `\[${playerState.status === 'PLAYING' ? 'PAUSE' : 'PLAY'}]`;
            document.getElementById('play-pause-btn-audio-console-mobile').textContent = `\[${playerState.status === 'PLAYING' ? 'PAUSE' : 'PLAY'}]`;

        }

        function updateCommands() {
            // 随机更新指令状态
            initialCommands.forEach(cmd => {
                const rand = Math.random();
                if (cmd.status === 'PENDING') {
                    if (rand < 0.3) { cmd.status = 'COMPLETE'; } 
                    else if (rand > 0.9) { cmd.status = 'ERROR'; }
                } else if (cmd.status === 'COMPLETE' || cmd.status === 'ERROR' || cmd.status === 'ABORTED') {
                    if (rand > 0.8) { cmd.status = 'PENDING'; }
                }
            });
            renderCommands();
        }

        function updateRandomData() {
            updateStatDisplay('access', new Date().toLocaleTimeString('zh-CN'));
            updateCommands(); 
            updatePlayerTime(); // 新增：更新播放器时间
            addLogEntry();
        }
        
        // -----------------------
        // 7. API 和辅助函数 (保持不变)
        // -----------------------
        
        function renderCommands() {
            commandList.innerHTML = initialCommands.map(cmd => {
                let statusClass = '';
                switch (cmd.status) {
                    case 'COMPLETE': statusClass = 'status-complete'; break;
                    case 'PENDING': statusClass = 'status-pending'; break;
                    case 'ERROR': statusClass = 'status-error'; break;
                    case 'ABORTED': statusClass = 'status-aborted'; break;
                    default: statusClass = 'status-pending';
                }
                return `<div class="command-item"><span class="command-name">${cmd.name}</span><span class="command-status ${statusClass}">${cmd.status}</span></div>`;
            }).join('');
        }

        function updateStatDisplay(id, value, isError = false) {
            const entry = initialStats.find(s => s.id === id);
            const element = document.getElementById(`${id}-value`);
            if (entry && element) {
                entry.value = value;
                const displayValue = (id === 'temp' && typeof value === 'number') ? value.toFixed(1) : value;
                element.textContent = displayValue + entry.unit;
                
                if (isError) { element.style.color = 'red'; } 
                else { element.style.color = 'var(--text-color)'; }
            }
        }

        function addLogEntry(manualLog = null) {
            const now = new Date();
            const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            
            const log = manualLog || generateRandomLog(); 
            
            const newLog = document.createElement('div');
            newLog.className = `log-line ${log.class === 'attempt' ? 'error' : log.class}`; 
            newLog.textContent = `[${timeString}]${log.text}`;
            
            if (logFeed.firstChild) {
                logFeed.insertBefore(newLog, logFeed.firstChild);
            } else {
                logFeed.appendChild(newLog);
            }

            while (logFeed.children.length > 25) { 
                logFeed.removeChild(logFeed.lastChild);
            }
        }

        function fetchPublicIP() {
            updateStatDisplay('ip', '查询中...');
            
            fetch('https://api.ipify.org?format=json')
                .then(response => response.ok ? response.json() : Promise.reject('IP API 查询失败'))
                .then(data => {
                    updateStatDisplay('ip', data.ip);
                    fetchGeolocation(data.ip); 
                })
                .catch(error => {
                    console.error("获取公网 IP 失败:", error);
                    updateStatDisplay('ip', '错误: IP 不可用', true);
                    updateStatDisplay('country', '无法定位', true);
                    updateStatDisplay('city', '无法定位', true);
                    updateStatDisplay('temp', 'N/A', true);
                    updateStatDisplay('weather', 'N/A', true);
                });
        }

        function fetchGeolocation(ip) {
            updateStatDisplay('country', '定位中...');
            updateStatDisplay('city', '定位中...');
            
            const geoApiUrl = `http://ip-api.com/json/${ip}?fields=country,city,status,message&lang=zh-CN`;
            
            fetch(geoApiUrl)
                .then(response => response.ok ? response.json() : Promise.reject('Geo API HTTP 错误'))
                .then(data => {
                    if (data.status === 'success') {
                        const city = data.city || '未知城市';
                        updateStatDisplay('country', data.country || '未知国家');
                        updateStatDisplay('city', city);
                        fetchWeather(city); 
                    } else {
                        updateStatDisplay('country', '查询失败', true);
                        updateStatDisplay('city', data.message || 'API 错误', true);
                        updateStatDisplay('temp', 'N/A', true);
                        updateStatDisplay('weather', 'N/A', true);
                    }
                })
                .catch(error => {
                    console.error("获取地理位置失败:", error);
                    updateStatDisplay('country', '网络错误', true);
                    updateStatDisplay('city', '网络错误', true);
                    updateStatDisplay('temp', 'N/A', true);
                    updateStatDisplay('weather', 'N/A', true);
                });
        }
        
        function fetchWeather(city) {
            updateStatDisplay('temp', '查询中...');
            updateStatDisplay('weather', '查询中...');

            const weatherApiUrl = `https://wttr.in/${city}?format=j1&lang=zh`;
            
            fetch(weatherApiUrl)
                .then(response => response.ok ? response.json() : Promise.reject('Weather API 查询失败'))
                .then(data => {
                    if (data && data.current_condition && data.current_condition.length > 0) {
                        const current = data.current_condition[0];
                        const tempString = current.temp_C.replace('C', '').trim();
                        const temp = parseFloat(tempString);
                        const description = current.lang_zh[0].value || current.weatherDesc[0].value || '未知';
                        
                        updateStatDisplay('temp', temp);
                        updateStatDisplay('weather', description);
                    } else {
                        updateStatDisplay('temp', '数据为空', true);
                        updateStatDisplay('weather', '无法获取', true);
                    }
                })
                .catch(error => {
                    console.error("获取天气失败:", error);
                    updateStatDisplay('temp', '查询错误', true);
                    updateStatDisplay('weather', '查询错误', true);
                });
        }
        
        function createParticles() {
            const container = document.getElementById('particle-container');
            const numParticles = 70; 
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 8 + 4}s`; 
                particle.style.animationDelay = `-${Math.random() * 12}s`; 
                particle.style.opacity = `${Math.random() * 0.5 + 0.5}`;
                
                container.appendChild(particle);
            }
        }


        // -----------------------
        // 8. 初始化和循环
        // -----------------------
        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderCommands(); 
            renderPlayer(audioConsoleDesktop); // 渲染桌面版播放器
            renderPlayer(audioConsoleMobile); // 渲染移动版播放器
            createParticles();
            
            fetchPublicIP();
            addLogEntry();
            
            // 数据更新频率 (每秒一次)
            setInterval(updateRandomData, 1000); 
        });

    </script>
</body>
</html>
