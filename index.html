<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: VISITOR TRACKER // ACCESS LOG V6</title>
    <style>
        /* ---------------------------------- */
        /* 1. 全局样式和未来主义字体 - 颜色和布局 */
        /* (与 V5 保持一致) */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --main-color: #ff9900;     /* 霓虹橙 - 主色 */
            --accent-color: #9900ff;   /* 紫罗兰/品红 - 强调色 */
            --text-color: #ffe8cc;
            --border-color: rgba(255, 153, 0, 0.4);
            --shadow-glow: 0 0 5px var(--main-color), 0 0 15px var(--main-color), 0 0 25px rgba(255, 153, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        
        /* 响应式布局 - Mobile First */
        .container {
            width: 95%;
            max-width: 1600px;
            padding: 10px;
            margin-bottom: 30px; 
            display: grid;
            gap: 15px;
            z-index: 10;
            grid-template-columns: 1fr; 
        }

        .main-panel, .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2.5fr 1fr;
                padding: 40px;
                gap: 25px;
            }
        }
        
        /* 标题和 Glitch 效果 (保持不变) */
        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--main-color);
            text-align: center;
            font-size: clamp(1.8em, 5vw, 4em); 
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            position: relative;
        }
        h1:before, h1:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-shadow: 0 0 5px var(--accent-color);
            clip: rect(0, 0, 0, 0);
        }
        h1:after {
            left: 2px;
            text-shadow: -1px 0 var(--main-color);
            animation: glitch-after 2s infinite alternate-reverse;
        }
        h1:before {
            left: -2px;
            text-shadow: 1px 0 var(--accent-color);
            animation: glitch-before 3s infinite alternate-reverse;
        }
        @keyframes glitch-before {
            0% { clip: rect(20px, 9999px, 80px, 0); transform: translate(4px, 0); }
            100% { clip: rect(70px, 9999px, 110px, 0); transform: translate(-2px, 0); }
        }
        @keyframes glitch-after {
            0% { clip: rect(40px, 9999px, 100px, 0); transform: translate(-2px, 0); }
            100% { clip: rect(30px, 9999px, 70px, 0); transform: translate(1px, 0); }
        }
        h2 {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 0, 255, 0.2);
        }
        .module {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            filter: drop-shadow(0 0 3px var(--main-color));
            transition: transform 0.3s ease-out, box-shadow 0.3s, filter 0.3s;
        }
        .module:hover {
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 5px 20px rgba(153, 0, 255, 0.4); 
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        /* 访问者数据面板样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            gap: 10px;
        }
        .stat-item {
            padding: 10px;
            border-left: 3px solid var(--main-color);
            word-break: break-word; 
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(0.9em, 3vw, 1.3em);
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
            white-space: normal;
        }
        
        /* 隐藏和显示控制 */
        .only-desktop { display: none; }
        @media (min-width: 768px) {
            .only-desktop { display: block; }
            .only-mobile { display: none; }
        }
        /* 粒子背景和 Glitch 动画等 CSS 保持不变... */
    </style>
</head>
<body>

    <div class="particles" id="particle-container"></div>

    <div class="container">
        
        <h1 data-text="PROJECT: VISITOR TRACKER // ACCESS LOG V6">PROJECT: VISITOR TRACKER // ACCESS LOG V6</h1>

        <div class="main-panel">
            
            <div class="module">
                <h2>// VISITOR DATA TRACKING (REAL-TIME)</h2>
                <div class="stats-grid" id="stats-grid">
                    </div>
            </div>

            <div class="module">
                <h2>// REAL-TIME ACTIVITY LOG (LOG-FEED)</h2>
                <div class="log-feed" id="log-feed">
                    </div>
            </div>
            
            <div class="module only-mobile">
                <h2>// PROJECT DEPLOYMENT STATUS</h2>
                <div id="progress-container-mobile">
                    </div>
            </div>

        </div>

        <div class="side-panel">
            
            <div class="module">
                <h2>// ACCESS TERMINAL (NAV)</h2>
                <a href="#profile" class="nav-link">\[ACCESS: PROFILE]</a>
                <a href="#projects" class="nav-link">\[LOG: PROJECTS]</a>
                <a href="#connect" class="nav-link">\[CONNECT: TERMINAL]</a>
                <a href="#download" class="nav-link">\[DOWNLOAD: ASSETS]</a>
            </div>

            <div class="module only-desktop">
                <h2>// PROJECT DEPLOYMENT STATUS</h2>
                <div id="progress-container-desktop">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // -----------------------
        // 1. 初始数据模型 - 访问者数据
        // -----------------------
        
        function getDeviceInfo() {
            const screenW = window.screen.width;
            const screenH = window.screen.height;
            const os = navigator.platform;
            let browser = 'Unknown';
            const userAgent = navigator.userAgent;

            if (userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edge") === -1) {
                browser = "Chrome";
            } else if (userAgent.indexOf("Firefox") > -1) {
                browser = "Firefox";
            } else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") === -1) {
                browser = "Safari";
            } else if (userAgent.indexOf("Edge") > -1) {
                browser = "Edge";
            }
            
            return { screenW, screenH, os, browser };
        }

        // 模拟生成国家/地区（IP由API提供，Location继续模拟）
        function generateRandomLocation() {
            const cities = ['Shenzhen', 'New York', 'London', 'Tokyo', 'Berlin', 'Dubai', 'Sydney', 'Paris', 'Moscow', 'Shanghai'];
            const countries = ['China', 'USA', 'UK', 'Japan', 'Germany', 'UAE', 'Australia', 'France', 'Russia', 'Brazil'];
            const city = cities[Math.floor(Math.random() * cities.length)];
            const country = countries[Math.floor(Math.random() * countries.length)];
            return `${city}, ${country}`;
        }

        const deviceInfo = getDeviceInfo();

        // 初始 IP 设置为加载中
        const initialStats = [
            { id: 'ip', name: '接入 IP (Public)', value: 'LOADING...', unit: '' }, // IP 目标
            { id: 'browser', name: '浏览器型号 (Client)', value: deviceInfo.browser, unit: '' },
            { id: 'os', name: '操作系统 (OS)', value: deviceInfo.os, unit: '' },
            { id: 'res', name: '屏幕分辨率 (Resolution)', value: `${deviceInfo.screenW}x${deviceInfo.screenH}`, unit: '' },
            { id: 'location', name: '地理位置 (Simulated)', value: generateRandomLocation(), unit: '' },
            { id: 'access', name: '访问时间 (Timestamp)', value: new Date().toLocaleTimeString(), unit: '' },
        ];

        // ... (initialProjects 和 logs 保持不变)
        const initialProjects = [
            { name: 'Alpha-Nexus Deployment', progress: 92.1, status: 'Awaiting Final Authorization' },
            { name: 'Quantum Pathfinding', progress: 45.8, status: 'Calculations in Progress' },
            { name: 'Data Stream Intercept', progress: 100, status: 'Complete / Integrity: 99.999%' },
            { name: 'Target Vector Analysis (TVA)', progress: 65.3, status: 'Optimizing Route Efficiency' },
        ];
        
        const logs = [
            ' <INFO> System Initializing... Status: SUCCESS',
            ' <ATTEMPT> Unauthorized probe detected from IP: 101.55.2.145',
            ' <EVENT> Resource Allocation for Sub-Routine 7 initiated. Status: SUCCESS',
            ' <DATA> Encrypted Packet Signature Verified. Key Hash: 7A1C-4E0D-B9F2',
            ' <USER> New connection established: Tracking ID 89B-G4-C0DE',
            ' <ERROR> Database write failed. Retrying in 3 seconds.',
            ' <SUCCESS> Data Integrity Check Complete. No anomalies detected.',
            ' <DEBUG> Memory cleanup routine completed. 4.5GB recovered.'
        ];


        const statsGrid = document.getElementById('stats-grid');
        const progressContainerDesktop = document.getElementById('progress-container-desktop');
        const progressContainerMobile = document.getElementById('progress-container-mobile');
        const logFeed = document.getElementById('log-feed');

        // -----------------------
        // 2. 渲染初始数据
        // -----------------------
        function renderStats() {
            statsGrid.innerHTML = initialStats.map(stat => `
                <div class="stat-item">
                    <h3>${stat.name}</h3>
                    <div class="stat-value ${(stat.id === 'ip' || stat.id === 'location') ? 'glitch' : ''}" id="${stat.id}-value">${stat.value}${stat.unit}</div>
                </div>
            `).join('');
        }

        function renderProgress(container) {
            if (!container) return; 
            container.innerHTML = initialProjects.map(project => `
                <div class="progress-item">
                    <h4>${project.name}</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress}%"></div>
                    </div>
                    <p>${project.progress.toFixed(1)}% | ${project.status}</p>
                </div>
            `).join('');
        }

        // -----------------------
        // 3. IP 获取逻辑
        // -----------------------
        function fetchPublicIP() {
            const ipEntry = initialStats.find(s => s.id === 'ip');
            const ipElement = document.getElementById('ip-value');
            if (!ipEntry || !ipElement) return;

            ipElement.textContent = 'QUERYING...';

            fetch('https://api.ipify.org?format=json')
                .then(response => {
                    if (!response.ok) throw new Error('API query failed');
                    return response.json();
                })
                .then(data => {
                    if (data.ip) {
                        ipEntry.value = data.ip;
                        ipElement.textContent = data.ip;
                    } else {
                        throw new Error('Invalid API response');
                    }
                })
                .catch(error => {
                    console.error("Failed to fetch public IP:", error);
                    ipEntry.value = 'ERROR: IP UNAVAILABLE';
                    ipElement.textContent = 'ERROR: IP UNAVAILABLE';
                    ipElement.style.color = 'red'; // 错误时变红
                });
        }
        
        // -----------------------
        // 4. 实时数据更新逻辑
        // -----------------------

        function updateRandomData() {
            // 只更新模拟数据
            initialStats.forEach(stat => {
                if (stat.id === 'location') {
                    // 每秒有 5% 的概率切换地点
                     if (Math.random() < 0.05) {
                        stat.value = generateRandomLocation();
                    }
                } else if (stat.id === 'access') {
                    // 实时更新时间戳
                    stat.value = new Date().toLocaleTimeString();
                }
                
                const element = document.getElementById(`${stat.id}-value`);
                if (element && stat.id !== 'ip') { // IP 不在这里更新
                    element.textContent = stat.value + stat.unit;
                }
            });

            // 进度条更新 (保持模拟)
            [progressContainerDesktop, progressContainerMobile].forEach(container => {
                if (!container) return;
                const progressFills = container.querySelectorAll('.progress-fill');
                const progressTexts = container.querySelectorAll('.progress-item p');

                initialProjects.forEach((project, index) => {
                    if (project.progress < 100) {
                        let increment = Math.random() * 3 + 0.1; 
                        project.progress = Math.min(100, project.progress + increment);
                        
                        if(progressFills[index]) {
                            progressFills[index].style.width = project.progress + '%';
                        }
                        if(progressTexts[index]) {
                            progressTexts[index].innerHTML = `${project.progress.toFixed(1)}% | ${project.status}`;
                        }
                    }
                });
            });

            addLogEntry();
        }

        // Log feed 保持不变
        function addLogEntry() {
            const now = new Date();
            const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            const randomLog = logs[Math.floor(Math.random() * logs.length)];
            
            let logClass = '';
            if (randomLog.includes('<WARNING>') || randomLog.includes('<ATTEMPT>')) logClass = 'warning';
            else if (randomLog.includes('<ERROR>')) logClass = 'error';
            else if (randomLog.includes('<SUCCESS>') || randomLog.includes('<INFO>') || randomLog.includes('<EVENT>') || randomLog.includes('<USER>')) logClass = 'success';
            
            const newLog = document.createElement('div');
            newLog.className = `log-line ${logClass}`;
            newLog.textContent = `[${timeString}]${randomLog}`;
            
            if (logFeed.firstChild) {
                logFeed.insertBefore(newLog, logFeed.firstChild);
            } else {
                logFeed.appendChild(newLog);
            }

            while (logFeed.children.length > 25) { 
                logFeed.removeChild(logFeed.lastChild);
            }
        }

        // 粒子背景和 Glitch 动画 (保持不变)
        function createParticles() { /* ... implementation ... */ }
        function createParticles() {
            const container = document.getElementById('particle-container');
            const numParticles = 70; 
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 8 + 4}s`; 
                particle.style.animationDelay = `-${Math.random() * 12}s`; 
                particle.style.opacity = `${Math.random() * 0.5 + 0.5}`;

                container.appendChild(particle);
            }
        }


        // -----------------------
        // 5. 初始化和循环
        // -----------------------
        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderProgress(progressContainerDesktop);
            renderProgress(progressContainerMobile);
            createParticles();
            
            // 页面加载时立即获取公网 IP
            fetchPublicIP();

            // 数据更新频率提高到每秒一次 (1000ms)
            setInterval(updateRandomData, 1000); 
            addLogEntry();
        });

    </script>
</body>
</html>
