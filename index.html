<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: NEON-MATRIX // INTERACTIVE CONSOLE</title>
    <style>
        /* ---------------------------------- */
        /* 1. 全局样式和未来主义字体 */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --main-color: #00ffc8; /* 亮青色 */
            --accent-color: #ff00ff; /* 品红色 */
            --text-color: #e0f7fa;
            --border-color: rgba(0, 255, 200, 0.4);
            --shadow-glow: 0 0 5px var(--main-color), 0 0 15px var(--main-color), 0 0 25px rgba(0, 255, 200, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* 添加3D景深 */
        }

        /* ---------------------------------- */
        /* 2. 粒子/代码雨背景 (Code Rain Effect) */
        /* ---------------------------------- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%);
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(0, 255, 200, 0.8), rgba(0, 255, 200, 0));
            opacity: 0.6;
            animation: code-rain linear infinite;
        }

        @keyframes code-rain {
            0% { transform: translateY(-100vh) scaleY(1); opacity: 0.8; }
            100% { transform: translateY(100vh) scaleY(0.5); opacity: 0; }
        }
        
        /* ---------------------------------- */
        /* 3. 布局 (使用 Grid 实现响应式) */
        /* ---------------------------------- */
        .container {
            width: 95%;
            max-width: 1600px;
            padding: 20px;
            margin: 20px 0;
            display: grid;
            gap: 20px;
            z-index: 10;
            /* 默认单列布局（手机）*/
            grid-template-columns: 1fr; 
        }

        @media (min-width: 768px) {
            .container {
                /* 电脑/平板布局 */
                grid-template-columns: 2fr 1fr; /* 左侧宽，右侧窄 */
                padding: 40px;
            }
        }

        /* ---------------------------------- */
        /* 4. 模块和霓虹样式 */
        /* ---------------------------------- */
        .module {
            background: rgba(13, 17, 23, 0.4);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
            /* 立体光晕 */
            filter: drop-shadow(0 0 5px var(--main-color));
            transition: transform 0.4s ease-out, box-shadow 0.4s;
        }
        
        .module:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.5); /* 悬停时切换光晕颜色 */
            filter: drop-shadow(0 0 10px var(--accent-color));
        }

        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--accent-color);
            text-align: center;
            font-size: clamp(2em, 5vw, 4em);
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.3em;
            color: var(--main-color);
            text-shadow: var(--shadow-glow);
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        /* ---------------------------------- */
        /* 5. 故障艺术 (Glitch Effect) */
        /* ---------------------------------- */
        .glitch {
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(4px, 4px); }
            80% { transform: translate(-2px, -4px); }
            100% { transform: translate(3px, 1px); }
        }

        /* ---------------------------------- */
        /* 6. 仪表盘和数据值样式 */
        /* ---------------------------------- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* 自适应列 */
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 255, 200, 0.05);
            padding: 15px;
            border-left: 3px solid var(--accent-color);
        }

        .stat-item h3 {
            font-size: 0.8em;
            color: var(--main-color);
            opacity: 0.7;
        }

        .stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(1.5em, 4vw, 2.2em);
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
        }
        
        /* ---------------------------------- */
        /* 7. 活动日志样式 */
        /* ---------------------------------- */
        .log-feed {
            height: 300px;
            overflow-y: scroll;
            border: 1px dashed var(--accent-color);
            padding: 10px;
            font-size: 0.8em;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.7);
            /* 手机上自动高度 */
            max-height: 40vh; 
        }

        @media (min-width: 768px) {
             .log-feed {
                 max-height: 300px; /* 电脑上固定高度 */
             }
        }
        
        .log-line {
            white-space: pre; 
            opacity: 0.8;
            transition: opacity 0.5s;
        }
        .log-line.warning { color: yellow; }
        .log-line.error { color: #ff5555; font-weight: bold; }
        .log-line.success { color: var(--main-color); }
        
        /* ---------------------------------- */
        /* 8. 导航菜单样式 */
        /* ---------------------------------- */
        .nav-link {
            display: block;
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px;
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            text-shadow: 0 0 5px var(--accent-color);
        }

        .nav-link:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--accent-color);
            text-shadow: none;
            /* 悬停时添加小幅故障 */
            animation: glitch-anim 0.5s infinite;
        }

    </style>
</head>
<body>

    <div class="particles" id="particle-container"></div>

    <div class="container">
        
        <h1 class="glitch">PROJECT: NEON-MATRIX // ZENITH CONSOLE</h1>

        <div class="main-panel">
            
            <div class="module">
                <h2>// CORE SYSTEM STATUS (INTERACTIVE)</h2>
                <div class="stats-grid" id="stats-grid">
                    </div>
            </div>

            <div class="module">
                <h2>// REAL-TIME ACTIVITY LOG (LOG-FEED)</h2>
                <div class="log-feed" id="log-feed">
                    </div>
            </div>

        </div>

        <div class="side-panel">
            
            <div class="module">
                <h2>// ACCESS TERMINAL (NAV)</h2>
                <a href="#profile" class="nav-link">\[ACCESS: PROFILE]</a>
                <a href="#projects" class="nav-link">\[LOG: PROJECTS]</a>
                <a href="#connect" class="nav-link">\[CONNECT: TERMINAL]</a>
                <a href="#download" class="nav-link">\[DOWNLOAD: ASSETS]</a>
            </div>

            <div class="module">
                <h2>// PROJECT DEPLOYMENT STATUS</h2>
                <div id="progress-container">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // -----------------------
        // 1. 初始数据模型
        // -----------------------
        const initialStats = [
            { id: 'cpu', name: '处理器负载 (CPU Load)', value: 87.4, unit: '%', status: 'High Performance Mode' },
            { id: 'mem', name: '内存使用率 (Memory Usage)', value: 12.08, unit: ' GB', status: 'Optimal' },
            { id: 'ping', name: '网络延迟 (Ping Latency)', value: 4.5, unit: ' ms', status: 'Sub-Orbital Link' },
            { id: 'temp', name: '核心温度 (Core Temp)', value: 62.3, unit: ' °C', status: 'Nominal Deviation' },
        ];

        const initialProjects = [
            { name: 'Alpha-Nexus Deployment', progress: 92.1, status: 'Awaiting Final Authorization' },
            { name: 'Quantum Pathfinding', progress: 45.8, status: 'Calculations in Progress' },
            { name: 'Data Stream Intercept', progress: 100, status: 'Complete / Integrity: 99.999%' },
            { name: 'Target Vector Analysis (TVA)', progress: 65.3, status: 'Optimizing Route Efficiency' },
        ];
        
        const logs = [
            ' <INFO> System Initializing... Status: SUCCESS',
            ' <WARNING> Firewall Bypass Attempt Detected from IP: 192.168.4.21',
            ' <EVENT> Resource Allocation for Sub-Routine 7 initiated. Status: SUCCESS',
            ' <DATA> Encrypted Packet Signature Verified. Key Hash: 7A1C-4E0D-B9F2',
            ' <USER> User \'Ghost_Pilot\' logged in from Sector 3. Access Level: Admin',
            ' <ERROR> Database write failed. Retrying in 3 seconds.',
            ' <SUCCESS> Data Integrity Check Complete. No anomalies detected.',
            ' <DEBUG> Memory cleanup routine completed. 4.5GB recovered.'
        ];

        const statsGrid = document.getElementById('stats-grid');
        const progressContainer = document.getElementById('progress-container');
        const logFeed = document.getElementById('log-feed');

        // -----------------------
        // 2. 渲染初始数据
        // -----------------------

        function renderStats() {
            statsGrid.innerHTML = initialStats.map(stat => `
                <div class="stat-item">
                    <h3>${stat.name}</h3>
                    <div class="stat-value ${stat.id === 'cpu' ? 'glitch' : ''}" id="${stat.id}-value">${stat.value}${stat.unit}</div>
                </div>
            `).join('');
        }

        function renderProgress() {
            progressContainer.innerHTML = initialProjects.map(project => `
                <div class="progress-item">
                    <h4>${project.name}</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress}%"></div>
                    </div>
                    <p>${project.progress.toFixed(1)}% | ${project.status}</p>
                </div>
            `).join('');
        }

        // -----------------------
        // 3. 实时数据更新逻辑
        // -----------------------

        function updateRandomData() {
            // A. 更新系统状态 (随机波动)
            initialStats.forEach(stat => {
                let change = (Math.random() - 0.5) * 5; 
                
                if (stat.id === 'ping') {
                    change = (Math.random() - 0.5) * 1.5; 
                    stat.value = Math.max(1.0, stat.value + change);
                } else if (stat.id === 'temp') {
                    change = (Math.random() - 0.5) * 1.0;
                    stat.value = Math.max(50.0, stat.value + change);
                }
                else {
                    stat.value = Math.max(10.0, Math.min(99.9, stat.value + change));
                }
                
                const element = document.getElementById(`${stat.id}-value`);
                if (element) {
                    element.textContent = stat.value.toFixed(stat.id === 'mem' ? 2 : 1) + stat.unit;
                }
            });

            // B. 更新项目进度 (随机推进)
            const progressFills = progressContainer.querySelectorAll('.progress-fill');
            const progressTexts = progressContainer.querySelectorAll('.progress-item p');

            initialProjects.forEach((project, index) => {
                if (project.progress < 100) {
                    let increment = Math.random() * 3 + 0.1; 
                    project.progress = Math.min(100, project.progress + increment);
                    
                    if(progressFills[index]) {
                        progressFills[index].style.width = project.progress + '%';
                    }
                    if(progressTexts[index]) {
                        progressTexts[index].innerHTML = `${project.progress.toFixed(1)}% | ${project.status}`;
                    }
                }
            });

            // C. 实时添加活动日志
            addLogEntry();
        }

        function addLogEntry() {
            const now = new Date();
            const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            const randomLog = logs[Math.floor(Math.random() * logs.length)];
            
            let logClass = '';
            if (randomLog.includes('<WARNING>')) logClass = 'warning';
            else if (randomLog.includes('<ERROR>')) logClass = 'error';
            else if (randomLog.includes('<SUCCESS>')) logClass = 'success';
            else if (randomLog.includes('<INFO>') || randomLog.includes('<EVENT>')) logClass = 'success'; // INFO/EVENT也使用绿色
            
            const newLog = document.createElement('div');
            newLog.className = `log-line ${logClass}`;
            newLog.textContent = `[${timeString}]${randomLog}`;
            
            // 插入到顶部
            if (logFeed.firstChild) {
                logFeed.insertBefore(newLog, logFeed.firstChild);
            } else {
                logFeed.appendChild(newLog);
            }

            // 保持日志数量不超过 18 条 (避免手机屏幕塞满)
            while (logFeed.children.length > 18) {
                logFeed.removeChild(logFeed.lastChild);
            }
        }

        // -----------------------
        // 4. 粒子/代码雨动画
        // -----------------------

        function createParticles() {
            const container = document.getElementById('particle-container');
            const numParticles = 70; // 增加粒子数量
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机起始位置 (使用 vmin 确保响应式)
                particle.style.left = `${Math.random() * 100}vw`;
                
                // 随机动画时长和延迟
                particle.style.animationDuration = `${Math.random() * 8 + 4}s`; // 4s to 12s
                particle.style.animationDelay = `-${Math.random() * 12}s`; 
                
                // 随机透明度
                particle.style.opacity = `${Math.random() * 0.5 + 0.5}`;

                container.appendChild(particle);
            }
        }

        // -----------------------
        // 5. 初始化和循环
        // -----------------------

        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderProgress();
            createParticles();
            
            // 每 1.2 秒更新一次数据 (增加动态感)
            setInterval(updateRandomData, 1200); 
            // 立即添加第一条日志
            addLogEntry();
        });

    </script>

</body>
</html>
