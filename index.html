<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: NEON-MATRIX // ZENITH CONSOLE V3</title>
    <style>
        /* ---------------------------------- */
        /* 1. 全局样式和未来主义字体 */
        /* ---------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --main-color: #00ffc8; /* 亮青色 */
            --accent-color: #ff00ff; /* 品红色 */
            --text-color: #e0f7fa;
            --border-color: rgba(0, 255, 200, 0.4);
            --shadow-glow: 0 0 5px var(--main-color), 0 0 15px var(--main-color), 0 0 25px rgba(0, 255, 200, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 顶部对齐，更适合滚动 */
            padding-top: 20px;
        }
        
        /* ---------------------------------- */
        /* 2. 布局 (Mobile First) */
        /* ---------------------------------- */
        .container {
            width: 95%;
            max-width: 1600px;
            padding: 10px;
            margin-bottom: 30px; 
            display: grid;
            gap: 15px;
            z-index: 10;
            /* 手机默认单列 */
            grid-template-columns: 1fr; 
        }

        .main-panel, .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* 平板和桌面布局 (768px以上) */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2.5fr 1fr; /* 切换为双列 */
                padding: 40px;
                gap: 25px;
            }
            body {
                align-items: center; /* 居中对齐 */
            }
        }

        /* ---------------------------------- */
        /* 3. 字体和标题 (流体排版) */
        /* ---------------------------------- */
        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--accent-color);
            text-align: center;
            /* clamp(最小字体, 视口缩放, 最大字体) */
            font-size: clamp(1.8em, 5vw, 4em); 
            margin-bottom: 20px;
            text-shadow: 0 0 8px var(--accent-color), 0 0 15px var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        h2 {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            color: var(--main-color);
            text-shadow: var(--shadow-glow);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(0, 255, 200, 0.2);
        }
        
        /* ---------------------------------- */
        /* 4. 模块和霓虹样式 */
        /* ---------------------------------- */
        .module {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
            filter: drop-shadow(0 0 3px var(--main-color));
            transition: transform 0.3s ease-out, box-shadow 0.3s, filter 0.3s;
        }
        
        .module:hover {
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4); 
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        /* ---------------------------------- */
        /* 5. 仪表盘和数据值样式 */
        /* ---------------------------------- */
        .stats-grid {
            /* 保证在小屏幕上也能良好适配 */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 10px;
        }

        .stat-item {
            padding: 10px;
            border-left: 3px solid var(--accent-color);
        }

        .stat-item h3 {
            font-size: 0.7em;
            color: var(--main-color);
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Audiowide', cursive;
            font-size: clamp(1.4em, 3vw, 2em);
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--shadow-glow);
        }
        
        /* ---------------------------------- */
        /* 6. 活动日志样式 */
        /* ---------------------------------- */
        .log-feed {
            /* 移动设备上使用百分比高度或VH */
            height: clamp(200px, 35vh, 350px); 
            overflow-y: scroll;
            border: 1px dashed var(--accent-color);
            padding: 10px;
            font-size: clamp(0.7em, 2vw, 0.85em);
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.7);
            /* 美化滚动条 (仅 Webkit) */
            &::-webkit-scrollbar { width: 5px; }
            &::-webkit-scrollbar-thumb { background: var(--main-color); border-radius: 10px; }
        }
        
        .log-line.error { color: #ff5555; font-weight: bold; }
        .log-line.success { color: var(--main-color); }

        /* ---------------------------------- */
        /* 7. 导航菜单样式 (确保可点击区域足够大) */
        /* ---------------------------------- */
        .nav-link {
            padding: 15px 10px; /* 增大垂直填充 */
            font-size: clamp(0.9em, 2vw, 1em);
            margin-bottom: 8px;
            /* 悬停时的 Glitch 效果 */
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .nav-link:hover {
            animation: glitch-anim 0.3s infinite;
        }
        
        /* ---------------------------------- */
        /* 8. 粒子背景和 Glitch 动画 (与 V2 相同) */
        /* ---------------------------------- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%);
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(0, 255, 200, 0.8), rgba(0, 255, 200, 0));
            opacity: 0.6;
            animation: code-rain linear infinite;
        }

        @keyframes code-rain {
            0% { transform: translateY(-100vh) scaleY(1); opacity: 0.8; }
            100% { transform: translateY(100vh) scaleY(0.5); opacity: 0; }
        }
        
        .glitch {
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(4px, 4px); }
            80% { transform: translate(-2px, -4px); }
            100% { transform: translate(3px, 1px); }
        }

    </style>
</head>
<body>

    <div class="particles" id="particle-container"></div>

    <div class="container">
        
        <h1 class="glitch">PROJECT: NEON-MATRIX // ZENITH CONSOLE V3</h1>

        <div class="main-panel">
            
            <div class="module">
                <h2>// CORE SYSTEM STATUS (INTERACTIVE)</h2>
                <div class="stats-grid" id="stats-grid">
                    </div>
            </div>

            <div class="module">
                <h2>// REAL-TIME ACTIVITY LOG (LOG-FEED)</h2>
                <div class="log-feed" id="log-feed">
                    </div>
            </div>
            
            <div class="module only-mobile">
                <h2>// PROJECT DEPLOYMENT STATUS</h2>
                <div id="progress-container-mobile">
                    </div>
            </div>

        </div>

        <div class="side-panel">
            
            <div class="module">
                <h2>// ACCESS TERMINAL (NAV)</h2>
                <a href="#profile" class="nav-link">\[ACCESS: PROFILE]</a>
                <a href="#projects" class="nav-link">\[LOG: PROJECTS]</a>
                <a href="#connect" class="nav-link">\[CONNECT: TERMINAL]</a>
                <a href="#download" class="nav-link">\[DOWNLOAD: ASSETS]</a>
            </div>

            <div class="module only-desktop">
                <h2>// PROJECT DEPLOYMENT STATUS</h2>
                <div id="progress-container-desktop">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // -----------------------
        // 1. 初始数据模型
        // -----------------------
        const initialStats = [
            { id: 'cpu', name: '处理器负载 (CPU Load)', value: 87.4, unit: '%', status: 'High Performance Mode' },
            { id: 'mem', name: '内存使用率 (Memory Usage)', value: 12.08, unit: ' GB', status: 'Optimal' },
            { id: 'ping', name: '网络延迟 (Ping Latency)', value: 4.5, unit: ' ms', status: 'Sub-Orbital Link' },
            { id: 'temp', name: '核心温度 (Core Temp)', value: 62.3, unit: ' °C', status: 'Nominal Deviation' },
        ];

        const initialProjects = [
            { name: 'Alpha-Nexus Deployment', progress: 92.1, status: 'Awaiting Final Authorization' },
            { name: 'Quantum Pathfinding', progress: 45.8, status: 'Calculations in Progress' },
            { name: 'Data Stream Intercept', progress: 100, status: 'Complete / Integrity: 99.999%' },
            { name: 'Target Vector Analysis (TVA)', progress: 65.3, status: 'Optimizing Route Efficiency' },
        ];
        
        const logs = [
            ' <INFO> System Initializing... Status: SUCCESS',
            ' <WARNING> Firewall Bypass Attempt Detected from IP: 192.168.4.21',
            ' <EVENT> Resource Allocation for Sub-Routine 7 initiated. Status: SUCCESS',
            ' <DATA> Encrypted Packet Signature Verified. Key Hash: 7A1C-4E0D-B9F2',
            ' <USER> User \'Ghost_Pilot\' logged in from Sector 3. Access Level: Admin',
            ' <ERROR> Database write failed. Retrying in 3 seconds.',
            ' <SUCCESS> Data Integrity Check Complete. No anomalies detected.',
            ' <DEBUG> Memory cleanup routine completed. 4.5GB recovered.'
        ];

        const statsGrid = document.getElementById('stats-grid');
        const progressContainerDesktop = document.getElementById('progress-container-desktop');
        const progressContainerMobile = document.getElementById('progress-container-mobile');
        const logFeed = document.getElementById('log-feed');

        // -----------------------
        // 2. 渲染初始数据
        // -----------------------

        function renderStats() {
            statsGrid.innerHTML = initialStats.map(stat => `
                <div class="stat-item">
                    <h3>${stat.name}</h3>
                    <div class="stat-value ${stat.id === 'cpu' ? 'glitch' : ''}" id="${stat.id}-value">${stat.value}${stat.unit}</div>
                </div>
            `).join('');
        }

        function renderProgress(container) {
            container.innerHTML = initialProjects.map(project => `
                <div class="progress-item">
                    <h4>${project.name}</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress}%"></div>
                    </div>
                    <p>${project.progress.toFixed(1)}% | ${project.status}</p>
                </div>
            `).join('');
        }
        
        // -----------------------
        // 3. 实时数据更新逻辑
        // -----------------------

        function updateRandomData() {
            // A. 更新系统状态 (随机波动)
            initialStats.forEach(stat => {
                let change = (Math.random() - 0.5) * 5; 
                
                if (stat.id === 'ping') {
                    change = (Math.random() - 0.5) * 1.5; 
                    stat.value = Math.max(1.0, stat.value + change);
                } else if (stat.id === 'temp') {
                    change = (Math.random() - 0.5) * 1.0;
                    stat.value = Math.max(50.0, stat.value + change);
                }
                else {
                    stat.value = Math.max(10.0, Math.min(99.9, stat.value + change));
                }
                
                const element = document.getElementById(`${stat.id}-value`);
                if (element) {
                    element.textContent = stat.value.toFixed(stat.id === 'mem' ? 2 : 1) + stat.unit;
                }
            });

            // B. 更新项目进度 (随机推进)
            [progressContainerDesktop, progressContainerMobile].forEach(container => {
                const progressFills = container.querySelectorAll('.progress-fill');
                const progressTexts = container.querySelectorAll('.progress-item p');

                initialProjects.forEach((project, index) => {
                    if (project.progress < 100) {
                        let increment = Math.random() * 3 + 0.1; 
                        project.progress = Math.min(100, project.progress + increment);
                        
                        if(progressFills[index]) {
                            progressFills[index].style.width = project.progress + '%';
                        }
                        if(progressTexts[index]) {
                            progressTexts[index].innerHTML = `${project.progress.toFixed(1)}% | ${project.status}`;
                        }
                    }
                });
            });


            // C. 实时添加活动日志
            addLogEntry();
        }

        function addLogEntry() {
            const now = new Date();
            const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            const randomLog = logs[Math.floor(Math.random() * logs.length)];
            
            let logClass = '';
            if (randomLog.includes('<WARNING>')) logClass = 'warning';
            else if (randomLog.includes('<ERROR>')) logClass = 'error';
            else if (randomLog.includes('<SUCCESS>')) logClass = 'success';
            else if (randomLog.includes('<INFO>') || randomLog.includes('<EVENT>')) logClass = 'success';
            
            const newLog = document.createElement('div');
            newLog.className = `log-line ${logClass}`;
            newLog.textContent = `[${timeString}]${randomLog}`;
            
            if (logFeed.firstChild) {
                logFeed.insertBefore(newLog, logFeed.firstChild);
            } else {
                logFeed.appendChild(newLog);
            }

            while (logFeed.children.length > 25) { // 稍微增加日志容量
                logFeed.removeChild(logFeed.lastChild);
            }
        }

        // -----------------------
        // 4. 粒子/代码雨动画
        // -----------------------

        function createParticles() {
            const container = document.getElementById('particle-container');
            const numParticles = 70; 
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = `${Math.random() * 100}vw`;
                
                particle.style.animationDuration = `${Math.random() * 8 + 4}s`; 
                particle.style.animationDelay = `-${Math.random() * 12}s`; 
                
                particle.style.opacity = `${Math.random() * 0.5 + 0.5}`;

                container.appendChild(particle);
            }
        }

        // -----------------------
        // 5. 初始化和循环
        // -----------------------

        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderProgress(progressContainerDesktop); // 渲染到桌面容器
            renderProgress(progressContainerMobile); // 渲染到移动容器
            createParticles();
            
            setInterval(updateRandomData, 1200); 
            addLogEntry();
        });

    </script>
